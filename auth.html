<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packly.gg | Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-50">
<script src="scripts/preloader.js"></script>
  <header></header>
  <main class="flex items-center justify-center min-h-screen pt-24 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">
      <h2 id="form-title" class="mb-8 text-center">
        <span class="text-2xl font-bold gradient-text">Packly.gg</span>
      </h2>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <div id="phone-login-fields" class="space-y-4">
        <div>
          <label class="text-sm">Phone Number</label>
            <input type="tel" id="login-phone" placeholder="+15551234567" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="inline-flex items-center"><input type="checkbox" id="remember-me-phone" class="mr-2">Remember me</label>
          <button type="button" id="login-send-code" class="text-indigo-600 hover:underline">Send Code</button>
        </div>
        <div id="login-phone-verification" class="hidden">
          <label class="text-sm">Verification Code</label>
          <input type="text" id="login-verification-code" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="123456" />
        </div>
        <div id="login-recaptcha-container"></div>
      </div>

      <div id="email-login-fields" class="space-y-4 hidden">
        <div>
          <label class="text-sm">Email</label>
          <input type="email" id="login-email" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="text-sm">Password</label>
          <input type="password" id="login-password" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <label class="inline-flex items-center text-sm"><input type="checkbox" id="remember-me-email" class="mr-2">Remember me</label>
      </div>

      <label class="inline-flex items-center text-xs text-rose-600">
        <input type="checkbox" id="bypass-two-factor" class="mr-2">
        Disable 2FA check (testing only)
      </label>

      <div class="text-sm text-center text-gray-500">
        <button type="button" id="toggle-login-mode" class="text-indigo-600 hover:underline">Or use email and password</button>
      </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded transition-colors">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="space-y-4 hidden">
      <div>
        <label class="text-sm">Name</label>
          <input type="text" id="register-name" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
      </div>
      <div>
        <label class="text-sm">Username</label>
          <input type="text" id="register-username" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
      </div>
      <div>
        <label class="text-sm">Email</label>
          <input type="email" id="register-email" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
      </div>
      <div>
        <label class="text-sm">Phone Number</label>
        <div class="flex">
          <input type="tel" id="register-phone" placeholder="+15551234567" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
          <button type="button" id="send-code" class="ml-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Send Code</button>
        </div>
      </div>
      <div id="phone-verification" class="hidden">
        <label class="text-sm">Verification Code</label>
        <div class="flex">
            <input type="text" id="verification-code" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="123456" />
            <button type="button" id="verify-code" class="ml-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Verify</button>
        </div>
      </div>
      <div>
        <label class="text-sm">Password</label>
          <input type="password" id="register-password" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2" required />
        <label class="text-sm" for="terms">I agree to the <a href="termsandconditions.html" class="text-indigo-600 underline" target="_blank">Terms & Conditions</a> and confirm I am at least 18 years old.</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="email-alerts" class="mr-2" checked />
        <label class="text-sm" for="email-alerts">Subscribe to email alerts</label>
      </div>
      <div id="recaptcha-container"></div>
      <button type="submit" id="register-submit" disabled class="w-full bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded transition-colors opacity-50 cursor-not-allowed">Register</button>
    </form>

      <p id="switch-text" class="mt-4 text-sm text-center">
        Don't have an account? <button onclick="toggleForms()" class="text-indigo-600 underline">Register</button>
      </p>
    </div>
  </main>
  <footer></footer>

  <script src="scripts/header.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/topup.js"></script>

  <script>
  // Remember where the user came from to redirect after login
  try {
    const referrer = document.referrer;
    const url = new URL(referrer);
    if (url.origin === window.location.origin && !url.pathname.includes('auth.html')) {
      sessionStorage.setItem('postLoginRedirect', url.href);
    }
  } catch (err) {
    // Ignore invalid or cross-origin referrers
  }

  // Setup invisible reCAPTCHA for phone auth
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
    size: 'invisible'
  });
  let verificationId = null;
  window.loginRecaptchaVerifier = new firebase.auth.RecaptchaVerifier('login-recaptcha-container', {
    size: 'invisible'
  });
  let loginVerificationId = null;

function formatPhoneNumber(input) {
  const trimmed = input.trim();
  let digits = trimmed.replace(/\D/g, '');
  if (trimmed.startsWith('+')) {
    return '+' + digits;
  }
  return '+1' + digits;
}

document.getElementById('send-code').addEventListener('click', () => {
  let phoneNumber = document.getElementById('register-phone').value;
  phoneNumber = formatPhoneNumber(phoneNumber);
  const e164Regex = /^\+[1-9]\d{9,14}$/;
  if (!e164Regex.test(phoneNumber)) {
    alert('Please enter a valid phone number with country code.');
    return;
  }
  const sendBtn = document.getElementById('send-code');
  sendBtn.disabled = true;
  let countdown = 60;
  sendBtn.textContent = `Resend (${countdown})`;
  const timer = setInterval(() => {
    countdown--;
    sendBtn.textContent = `Resend (${countdown})`;
    if (countdown === 0) {
      clearInterval(timer);
      sendBtn.disabled = false;
      sendBtn.textContent = 'Resend Code';
    }
  }, 1000);

  const provider = new firebase.auth.PhoneAuthProvider();
  provider.verifyPhoneNumber(phoneNumber, window.recaptchaVerifier)
    .then(id => {
      verificationId = id;
      document.getElementById('phone-verification').classList.remove('hidden');
      alert('Verification code sent!');
    })
    .catch(error => {
      alert('❌ ' + error.message);
    });
});

const verifyBtn = document.getElementById('verify-code');
const registerBtn = document.getElementById('register-submit');
let phoneVerified = false;

verifyBtn.addEventListener('click', async () => {
  const code = document.getElementById('verification-code').value.trim();
  if (!verificationId) {
    alert('Please request a verification code first.');
    return;
  }
  try {
    const credential = firebase.auth.PhoneAuthProvider.credential(verificationId, code);
    const result = await auth.signInWithCredential(credential);
    if (!result.additionalUserInfo.isNewUser) {
      alert('This phone number is already associated with another account.');
      await auth.signOut();
      return;
    }
    phoneVerified = true;
    verifyBtn.disabled = true;
    registerBtn.disabled = false;
    registerBtn.classList.remove('opacity-50', 'cursor-not-allowed');
    alert('Phone verified! Please complete registration.');
  } catch (error) {
    alert('❌ ' + error.message);
  }
});

const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');
const formTitle = document.getElementById('form-title');
const switchText = document.getElementById('switch-text');
const logoHTML = '<span class="text-2xl font-bold gradient-text">Packly.gg</span>';
const loginSendCodeBtn = document.getElementById('login-send-code');
const loginVerificationWrapper = document.getElementById('login-phone-verification');
const loginCodeInput = document.getElementById('login-verification-code');
const loginPhoneInput = document.getElementById('login-phone');
const phoneLoginFields = document.getElementById('phone-login-fields');
const emailLoginFields = document.getElementById('email-login-fields');
const toggleLoginModeBtn = document.getElementById('toggle-login-mode');
const loginEmailInput = document.getElementById('login-email');
const loginPasswordInput = document.getElementById('login-password');
const rememberPhoneCheckbox = document.getElementById('remember-me-phone');
const rememberEmailCheckbox = document.getElementById('remember-me-email');
const bypassTwoFactorCheckbox = document.getElementById('bypass-two-factor');
let loginMode = 'phone';

toggleLoginModeBtn.addEventListener('click', () => {
  if (loginMode === 'phone') {
    loginMode = 'email';
    phoneLoginFields.classList.add('hidden');
    emailLoginFields.classList.remove('hidden');
    loginPhoneInput.required = false;
    loginEmailInput.required = true;
    loginPasswordInput.required = true;
    loginVerificationWrapper.classList.add('hidden');
    toggleLoginModeBtn.textContent = 'Use phone and code instead';
    loginEmailInput.focus();
  } else {
    loginMode = 'phone';
    phoneLoginFields.classList.remove('hidden');
    emailLoginFields.classList.add('hidden');
    loginPhoneInput.required = true;
    loginEmailInput.required = false;
    loginPasswordInput.required = false;
    toggleLoginModeBtn.textContent = 'Or use email and password';
    if (loginVerificationId) {
      loginVerificationWrapper.classList.remove('hidden');
    }
    loginPhoneInput.focus();
  }
});

async function finalizeLogin({ user, allowRegisterFallback = false, method = 'email' }) {
  const userRef = db.ref('users/' + user.uid);
  const snapshot = await userRef.once('value');

  if (!snapshot.exists()) {
    await auth.signOut();
    if (allowRegisterFallback) {
      alert('We couldn\'t find an account linked to this phone number. Please complete registration.');
      if (registerForm.classList.contains('hidden')) {
        toggleForms();
      }
      document.getElementById('register-phone').value = user.phoneNumber || '';
    } else {
      alert('We couldn\'t find your profile record. Please contact support.');
    }
    return false;
  }

  const userData = snapshot.val() || {};
  const twoFactorEnabled = !!userData.twoFactorEnabled;
  const updates = {};
  let phoneVerifiedAlert = false;

  if (user.phoneNumber && userData.phoneNumber !== user.phoneNumber) {
    updates.phoneNumber = user.phoneNumber;
  }

  if (user.phoneNumber && !userData.phoneVerified) {
    updates.phoneVerified = true;
    phoneVerifiedAlert = true;
  }

  if (twoFactorEnabled && method !== 'phone') {
    await auth.signOut();
    alert('Two-factor authentication is enabled for this account. Please sign in using your phone number to continue.');
    return false;
  }

  if (Object.keys(updates).length > 0) {
    await userRef.update(updates);
    if (phoneVerifiedAlert) {
      alert('Phone number verified!');
    }
  }

  alert('Login successful!');
  const redirectUrl = sessionStorage.getItem('postLoginRedirect');
  sessionStorage.removeItem('postLoginRedirect');
  window.location.href = redirectUrl ? redirectUrl : 'index.html';
  return true;
}

function toggleForms() {
  loginForm.classList.toggle('hidden');
  registerForm.classList.toggle('hidden');

  if (loginForm.classList.contains('hidden')) {
    formTitle.innerHTML = logoHTML;
    switchText.innerHTML = 'Already have an account? <button onclick="toggleForms()" class="text-purple-400 underline">Login</button>';
  } else {
    formTitle.innerHTML = logoHTML;
    switchText.innerHTML = 'Don\'t have an account? <button onclick="toggleForms()" class="text-purple-400 underline">Register</button>';
  }
}

// Register
registerForm.addEventListener('submit', async e => {
  e.preventDefault();
  if (!phoneVerified) {
    alert('Please verify your phone number first.');
    return;
  }

  const name = document.getElementById('register-name').value;
  const username = document.getElementById('register-username').value;
  const email = document.getElementById('register-email').value;
  const password = document.getElementById('register-password').value;
  const emailAlerts = document.getElementById('email-alerts').checked;

  try {
    await auth.currentUser.updateEmail(email);
    await auth.currentUser.updatePassword(password);
    await auth.currentUser.updateProfile({ displayName: username });
    await db.ref('users/' + auth.currentUser.uid).set({
      name: name,
      username: username,
      email: auth.currentUser.email,
      phoneNumber: auth.currentUser.phoneNumber,
      phoneVerified: true,
      balance: 0,
      role: 'user',
      freeCaseOpened: false,
      emailAlerts: emailAlerts,
      emailVerified: true,
      twoFactorEnabled: false
    });
      alert('Registration complete! You can now log in with your phone number.');
    await auth.signOut();
    window.location.href = 'auth.html';
  } catch (error) {
    alert('❌ ' + error.message);
  }
});

loginSendCodeBtn.addEventListener('click', async () => {
  let phoneNumber = formatPhoneNumber(loginPhoneInput.value);
  const e164Regex = /^\+[1-9]\d{9,14}$/;
  if (!e164Regex.test(phoneNumber)) {
    alert('Please enter a valid phone number with country code.');
    return;
  }

  try {
    if (!bypassTwoFactorCheckbox || !bypassTwoFactorCheckbox.checked) {
      const snapshot = await db.ref('users').orderByChild('phoneNumber').equalTo(phoneNumber).limitToFirst(1).once('value');
      if (!snapshot.exists()) {
        const confirmRegister = confirm('No account found for this phone number. Would you like to register instead?');
        if (confirmRegister) {
          if (registerForm.classList.contains('hidden')) {
            toggleForms();
          }
          document.getElementById('register-phone').value = phoneNumber;
        }
        return;
      }
    }

    loginSendCodeBtn.disabled = true;
    loginSendCodeBtn.textContent = 'Sending...';

    const provider = new firebase.auth.PhoneAuthProvider();
    loginVerificationId = await provider.verifyPhoneNumber(phoneNumber, window.loginRecaptchaVerifier);
    loginCodeInput.value = '';
    loginVerificationWrapper.classList.remove('hidden');
    alert('Verification code sent!');

    let countdown = 60;
    loginSendCodeBtn.textContent = `Resend (${countdown})`;
    const timer = setInterval(() => {
      countdown--;
      loginSendCodeBtn.textContent = `Resend (${countdown})`;
      if (countdown === 0) {
        clearInterval(timer);
        loginSendCodeBtn.disabled = false;
        loginSendCodeBtn.textContent = 'Send Code';
      }
    }, 1000);
  } catch (error) {
    alert('❌ ' + error.message);
    loginSendCodeBtn.disabled = false;
    loginSendCodeBtn.textContent = 'Send Code';
  }
});

// Login
loginForm.addEventListener('submit', async e => {
  e.preventDefault();

  if (loginMode === 'phone') {
    const code = loginCodeInput.value.trim();
    if (!loginVerificationId || !code) {
      alert('Please request and enter the verification code sent to your phone.');
      return;
    }

    const remember = rememberPhoneCheckbox ? rememberPhoneCheckbox.checked : false;
    const persistence = remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;

    try {
      await auth.setPersistence(persistence);
      const credential = firebase.auth.PhoneAuthProvider.credential(loginVerificationId, code);
      const result = await auth.signInWithCredential(credential);
      await finalizeLogin({ user: result.user, allowRegisterFallback: true, method: 'phone' });
    } catch (error) {
      alert('❌ ' + error.message);
    }
    return;
  }

  const email = loginEmailInput.value.trim();
  const password = loginPasswordInput.value;

  if (!email || !password) {
    alert('Please enter your email and password.');
    return;
  }

  const rememberEmail = rememberEmailCheckbox ? rememberEmailCheckbox.checked : false;
  const persistence = rememberEmail ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;

  try {
    await auth.setPersistence(persistence);
    const result = await auth.signInWithEmailAndPassword(email, password);
    await finalizeLogin({ user: result.user, method: 'email' });
  } catch (error) {
    alert('❌ ' + error.message);
  }
});
</script>

</body>
</html>

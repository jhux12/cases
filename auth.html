<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packly.gg | Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-50">
<script src="scripts/preloader.js"></script>
  <header></header>
  <main class="flex items-center justify-center min-h-screen pt-24 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">
      <h2 id="form-title" class="mb-8 text-center">
        <span class="text-2xl font-bold gradient-text">Packly.gg</span>
      </h2>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <div>
        <label class="text-sm" for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="you@example.com" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>
      <div>
        <label class="text-sm" for="login-password">Password</label>
        <input type="password" id="login-password" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="inline-flex items-center"><input type="checkbox" id="remember-me" class="mr-2">Remember me</label>
        <a href="verify.html" class="text-indigo-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded transition-colors">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="space-y-4 hidden">
      <div>
        <label class="text-sm">Name</label>
          <input type="text" id="register-name" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
      </div>
      <div>
        <label class="text-sm">Username</label>
          <input type="text" id="register-username" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
      </div>
      <div>
        <label class="text-sm">Email</label>
          <input type="email" id="register-email" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
      </div>
      <div>
        <label class="text-sm" for="register-password">Password</label>
        <input type="password" id="register-password" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
      </div>
      <div>
        <label class="text-sm" for="register-confirm-password">Confirm Password</label>
        <input type="password" id="register-confirm-password" class="w-full p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-pink-500" required />
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2" required />
        <label class="text-sm" for="terms">I agree to the <a href="termsandconditions.html" class="text-indigo-600 underline" target="_blank">Terms & Conditions</a> and confirm I am at least 18 years old.</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="email-alerts" class="mr-2" checked />
        <label class="text-sm" for="email-alerts">Subscribe to email alerts</label>
      </div>
      <button type="submit" id="register-submit" class="w-full bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded transition-colors">Register</button>
    </form>

      <p id="switch-text" class="mt-4 text-sm text-center">
        Don't have an account? <button onclick="toggleForms()" class="text-indigo-600 underline">Register</button>
      </p>
    </div>
  </main>
  <footer></footer>

  <script src="scripts/header.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/topup.js"></script>

  <script>
  // Remember where the user came from to redirect after login
  try {
    const referrer = document.referrer;
    const url = new URL(referrer);
    if (url.origin === window.location.origin && !url.pathname.includes('auth.html')) {
      sessionStorage.setItem('postLoginRedirect', url.href);
    }
  } catch (err) {
    // Ignore invalid or cross-origin referrers
  }

  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const formTitle = document.getElementById('form-title');
  const switchText = document.getElementById('switch-text');
  const logoHTML = '<span class="text-2xl font-bold gradient-text">Packly.gg</span>';

  function toggleForms() {
    loginForm.classList.toggle('hidden');
    registerForm.classList.toggle('hidden');

    if (loginForm.classList.contains('hidden')) {
      formTitle.innerHTML = logoHTML;
      switchText.innerHTML = 'Already have an account? <button onclick="toggleForms()" class="text-purple-400 underline">Login</button>';
    } else {
      formTitle.innerHTML = logoHTML;
      switchText.innerHTML = 'Don\'t have an account? <button onclick="toggleForms()" class="text-purple-400 underline">Register</button>';
    }
  }

  window.toggleForms = toggleForms;

  async function ensureUserRecord(user) {
    if (!user) return;
    const userRef = db.ref('users/' + user.uid);
    const snapshot = await userRef.once('value');
    if (!snapshot.exists()) {
      await userRef.set({
        name: user.displayName || '',
        username: user.displayName || '',
        email: user.email,
        phoneNumber: user.phoneNumber || null,
        phoneVerified: !!user.phoneNumber,
        twoFactorEnabled: !!user.phoneNumber,
        balance: 0,
        role: 'user',
        freeCaseOpened: false,
        emailAlerts: true,
        emailVerified: !!user.emailVerified
      });
    } else {
      const updates = { email: user.email };
      const existing = snapshot.val() || {};
      if (user.phoneNumber && !existing.phoneNumber) {
        updates.phoneNumber = user.phoneNumber;
        updates.phoneVerified = true;
        updates.twoFactorEnabled = true;
      }
      await userRef.update(updates);
    }
  }

  loginForm.addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;
    const remember = document.getElementById('remember-me').checked;
    const persistence = remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;

    try {
      await auth.setPersistence(persistence);
      const credential = await auth.signInWithEmailAndPassword(email, password);
      await ensureUserRecord(credential.user);
      alert('Login successful!');
      const redirectUrl = sessionStorage.getItem('postLoginRedirect');
      sessionStorage.removeItem('postLoginRedirect');
      window.location.href = redirectUrl ? redirectUrl : 'index.html';
    } catch (error) {
      alert('❌ ' + error.message);
    }
  });

  registerForm.addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('register-name').value.trim();
    const username = document.getElementById('register-username').value.trim();
    const email = document.getElementById('register-email').value.trim();
    const password = document.getElementById('register-password').value;
    const confirmPassword = document.getElementById('register-confirm-password').value;
    const emailAlerts = document.getElementById('email-alerts').checked;

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    try {
      const credential = await auth.createUserWithEmailAndPassword(email, password);
      await credential.user.updateProfile({ displayName: username });
      await db.ref('users/' + credential.user.uid).set({
        name,
        username,
        email: credential.user.email,
        phoneNumber: null,
        phoneVerified: false,
        twoFactorEnabled: false,
        balance: 0,
        role: 'user',
        freeCaseOpened: false,
        emailAlerts,
        emailVerified: !!credential.user.emailVerified
      });
      alert('Registration complete! You can now log in.');
      await auth.signOut();
      registerForm.reset();
      if (loginForm.classList.contains('hidden')) {
        toggleForms();
      }
    } catch (error) {
      alert('❌ ' + error.message);
    }
  });
  </script>

</body>
</html>

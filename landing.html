<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Packly.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      background-size: 200% 200%;
      animation: gradientShift 20s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    #spinner-border {
      border: 4px solid rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
    }

    .pack-bounce {
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.6));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body class="text-white font-poppins overflow-x-hidden">
  <header></header>
  <main class="pt-24">
    <section class="min-h-screen flex items-center justify-center px-6">
      <div class="max-w-6xl w-full flex flex-col md:flex-row items-center justify-between gap-16">
        <div class="flex flex-col items-center md:items-start text-center md:text-left space-y-6">
          <h1 class="text-5xl md:text-6xl font-bold leading-tight"><span class="bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">Experience the Thrill</span></h1>
          <p class="text-lg text-gray-300 max-w-md">Preview the spinner and claim your complimentary pack when you sign up.</p>
          <a href="auth.html" class="px-8 py-4 rounded-full text-lg font-semibold bg-gradient-to-r from-yellow-400 to-pink-500 text-black shadow-lg shadow-pink-500/30 hover:scale-105 transition">Sign Up Free</a>
        </div>
        <div class="flex flex-col items-center gap-6">
          <div id="spinner-border" class="glass rounded-2xl p-4 w-80">
            <div class="relative h-48 w-full overflow-hidden rounded-xl">
              <div id="center-line" class="absolute top-0 bottom-0 w-1 left-1/2 -translate-x-1/2 bg-gradient-to-b from-purple-500 to-pink-500 z-10"></div>
              <div id="spinner-container" class="w-full h-full"></div>
            </div>
          </div>
          <img src="https://cdn-icons-png.flaticon.com/512/5966/5966817.png" alt="Free Pack" class="w-32 h-32 pack-bounce" />
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/header.js"></script>
  <script type="module">
    import { renderSpinner } from './scripts/spinner.js';
    const demoPrizes = [
      { name: 'Legendary', image: 'https://cdn-icons-png.flaticon.com/512/3448/3448478.png', value: 2000, rarity: 'Legendary' },
      { name: 'Rare', image: 'https://cdn-icons-png.flaticon.com/512/3448/3448463.png', value: 500, rarity: 'Rare' },
      { name: 'Uncommon', image: 'https://cdn-icons-png.flaticon.com/512/3448/3448474.png', value: 150, rarity: 'Uncommon' },
      { name: 'Common', image: 'https://cdn-icons-png.flaticon.com/512/3448/3448483.png', value: 50, rarity: 'Common' }
    ];
    renderSpinner(demoPrizes, null, true);
  </script>
</body>
</html>

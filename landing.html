<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Packly.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      background: linear-gradient(-45deg, #1e1b4b, #581c87, #0f172a, #3b0764);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #spinner-border {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 0.5rem;
      box-shadow: 0 0 25px rgba(236, 72, 153, 0.6), 0 0 50px rgba(147, 51, 234, 0.3);
      animation: pulseGlow 4s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 25px rgba(236, 72, 153, 0.4), 0 0 45px rgba(147, 51, 234, 0.2); }
      50% { box-shadow: 0 0 40px rgba(236, 72, 153, 0.9), 0 0 70px rgba(147, 51, 234, 0.6); }
    }
    .pack-img {
      width: 10rem;
      height: 10rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 25px rgba(250, 204, 21, 0.8));
    }
    @keyframes float {
      0%, 100% { transform: translateY(-6px); }
      50% { transform: translateY(6px); }
    }
    .cta-btn {
      background: linear-gradient(90deg, #facc15, #f59e0b);
      box-shadow: 0 0 20px rgba(250, 204, 21, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .cta-btn:hover {
      transform: scale(1.08) rotate(1deg);
      box-shadow: 0 0 35px rgba(250, 204, 21, 1);
    }
  </style>
</head>
<body class="text-white font-poppins overflow-x-hidden">
  <header></header>
  <main class="pt-24">
    <section id="hero" class="min-h-screen flex flex-col md:flex-row items-center justify-center gap-16 px-6 text-center md:text-left">
      <div class="flex-1 space-y-8">
        <h1 class="text-5xl md:text-6xl font-extrabold bg-gradient-to-r from-pink-500 via-purple-500 to-yellow-400 text-transparent bg-clip-text drop-shadow-xl">Experience the Thrill</h1>
        <p class="text-xl">Spin the demo wheel and grab a <span class="text-yellow-400 font-semibold">free pack</span> when you sign up!</p>
        <a href="auth.html" class="cta-btn inline-block rounded-full px-10 py-4 text-black font-semibold uppercase">Sign Up</a>
      </div>
      <div class="flex-1 flex flex-col items-center gap-8">
        <div id="spinner-border">
          <div class="relative h-48 w-full overflow-hidden rounded-lg">
            <div id="center-line" class="absolute top-0 bottom-0 w-1 bg-gradient-to-b from-pink-500 to-yellow-400 left-1/2 transform -translate-x-1/2 z-10"></div>
            <div id="spinner-container" class="w-full h-full"></div>
          </div>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/5966/5966817.png" alt="Free Pack" class="pack-img" />
      </div>
    </section>
  </main>
  <script src="scripts/header.js"></script>
  <script type="module">
    import { renderSpinner } from './scripts/spinner.js';
    const demoPrizes = [
      { name: 'Legendary', image: 'https://cdn-icons-png.flaticon.com/512/3448/3448478.png', value: 2000, rarity: 'Legendary' },
      { name: 'Rare', image: 'https://cdn-icons-png.flaticon.com/512/3448/3448463.png', value: 500, rarity: 'Rare' },
      { name: 'Uncommon', image: 'https://cdn-icons-png.flaticon.com/512/3448/3448474.png', value: 150, rarity: 'Uncommon' },
      { name: 'Common', image: 'https://cdn-icons-png.flaticon.com/512/3448/3448483.png', value: 50, rarity: 'Common' }
    ];
    renderSpinner(demoPrizes, null, true);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
  </script>
</body>
</html>

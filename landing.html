<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Packly.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      background-size: 200% 200%;
      animation: gradientShift 20s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    #spinner-border {
      border: 4px solid rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(236, 72, 153, 0.4);
    }

    @keyframes drift {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    .floating-pack {
      animation: drift 10s ease-in-out infinite;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.4); }
    }
  </style>
</head>
<body class="text-white font-poppins overflow-x-hidden">
  <a href="index.html" class="absolute top-4 left-4 sm:top-6 sm:left-6 z-20"><img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/Untitled%20design%20(28).png?alt=media&token=61fab7cf-c6e5-4598-8865-bd95007d6961" alt="Packly.gg logo" class="h-8 sm:h-12 drop-shadow-[0_0_10px_rgba(236,72,153,0.7)]"></a>
  <div id="stars" class="pointer-events-none fixed inset-0 -z-20"></div>
  <div id="floating-packs" class="pointer-events-none fixed inset-0 overflow-hidden -z-10"></div>
  <main>
    <section class="relative z-10 min-h-screen flex items-center justify-center px-4 sm:px-6 pt-24 sm:pt-0">
      <div class="max-w-6xl w-full flex flex-col md:flex-row items-center justify-between gap-12 md:gap-16">
        <div class="flex flex-col items-center md:items-start text-center md:text-left space-y-6">
          <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold leading-tight"><span class="bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">Experience the Thrill</span></h1>
          <p class="text-lg text-gray-300 max-w-md">Preview the spinner and claim your complimentary pack when you sign up.</p>
          <div class="flex justify-center md:justify-start">
            <a href="auth.html" class="px-8 py-4 rounded-full text-lg font-semibold bg-gradient-to-r from-yellow-400 to-pink-500 text-black shadow-lg shadow-pink-500/30 hover:scale-105 transition">Sign Up Free</a>
          </div>
        </div>
        <div class="flex flex-col items-center">
          <div id="spinner-border" class="glass rounded-2xl p-6 w-full max-w-xs sm:max-w-sm md:max-w-md">
            <div class="relative h-48 sm:h-56 w-full overflow-hidden rounded-xl">
              <div id="center-line" class="absolute top-0 bottom-0 w-1 left-1/2 -translate-x-1/2 bg-gradient-to-b from-purple-500 to-pink-500 z-10"></div>
              <div id="spinner-container" class="w-full h-full"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="module">
    import { renderSpinner } from './scripts/spinner.js';
    import { fetchPackImages } from './scripts/packs.js';
    const demoPrizes = [
      { name: 'Charizard', image: 'https://images.pokemontcg.io/base1/4_hires.png', value: 3000, rarity: 'Ultra Rare' },
      { name: 'Blastoise', image: 'https://images.pokemontcg.io/base1/2_hires.png', value: 1500, rarity: 'Ultra Rare' },
      { name: 'Lugia', image: 'https://images.pokemontcg.io/neo1/9_hires.png', value: 1800, rarity: 'Ultra Rare' },
      { name: 'Mewtwo', image: 'https://images.pokemontcg.io/base1/10_hires.png', value: 1600, rarity: 'Ultra Rare' }
    ];
    renderSpinner(demoPrizes, null, true);
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 40; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starContainer.appendChild(star);
    }

    fetchPackImages().then(images => {
      const floatingContainer = document.getElementById('floating-packs');
      if (!images.length || !floatingContainer) return;

      const positions = [
        { style: 'top:10%; left:5%;', delay: '0s', size: 'w-20 sm:w-32' },
        { style: 'top:60%; left:10%;', delay: '2s', size: 'w-24 sm:w-40' },
        { style: 'top:20%; right:8%;', delay: '4s', size: 'w-24 sm:w-36' },
        { style: 'bottom:5%; right:15%;', delay: '6s', size: 'w-20 sm:w-32' },
        { style: 'top:40%; right:35%;', delay: '1s', size: 'w-20 sm:w-28' },
        { style: 'bottom:20%; left:40%;', delay: '3s', size: 'w-16 sm:w-24' }
      ];

      positions.forEach((pos, i) => {
        const img = document.createElement('img');
        img.src = images[i % images.length];
        img.className = `floating-pack absolute ${pos.size} opacity-40 h-auto object-contain`;
        img.style.cssText = `${pos.style} animation-delay:${pos.delay};`;
        img.alt = `Pack ${i + 1}`;
        floatingContainer.appendChild(img);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packly.gg | Wonder Pick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/auth.js" type="module"></script>
  <style>
    .flip-card { perspective:1000px; cursor:pointer; transition:transform .3s; }
    .flip-card-inner { position:relative; width:160px; height:160px; transform-style:preserve-3d; transition:transform .6s; }
    .flip-card.flipped .flip-card-inner { transform:rotateY(180deg); }
    .flip-card-front, .flip-card-back { position:absolute; width:100%; height:100%; backface-visibility:hidden; border-radius:0.75rem; }
    .flip-card-front { transform:rotateY(180deg); }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-white min-h-screen">
  <header></header>
  <section id="pack-section" class="pt-32 pb-16 px-4 max-w-5xl mx-auto text-center">
    <h1 id="pack-name" class="text-3xl font-bold mb-6"></h1>
    <img id="pack-image" src="" alt="Pack" class="w-48 h-48 object-contain mx-auto mb-8 rounded-xl shadow-lg" />
    <div id="prizes-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6 text-sm mb-8"></div>
    <button id="open-pack" class="shining-button relative px-6 py-3 rounded-full bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 text-white font-extrabold flex items-center justify-center gap-2 shadow-lg transition-transform hover:scale-105">
      <span class="relative z-10 flex items-center gap-2">
        Open for
        <img src="https://cdn-icons-png.flaticon.com/128/6369/6369589.png" class="w-5 h-5" />
        <span id="pack-price">...</span>
      </span>
    </button>
  </section>

  <section id="selection-section" class="hidden pt-32 pb-16 px-4 max-w-5xl mx-auto text-center">
    <h2 class="text-2xl font-semibold mb-6">Choose a Card</h2>
    <div id="card-container" class="flex justify-center gap-4"></div>
  </section>

  <div id="win-popup" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <div class="bg-gray-900 p-6 rounded-xl text-center relative w-80">
      <button id="close-popup" class="absolute top-2 right-3 text-gray-400 hover:text-white text-xl">&times;</button>
      <img id="popup-image" src="" alt="Prize" class="w-40 h-40 object-contain mx-auto mb-4 rounded" />
      <h3 id="popup-name" class="text-lg font-semibold mb-2"></h3>
      <div class="text-yellow-300 font-bold mb-4"><span id="popup-value"></span> coins</div>
      <div class="flex justify-center gap-4">
        <button id="keep-btn" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded text-white text-sm font-bold">Keep</button>
        <button id="sell-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white text-sm font-bold">Sell for <span id="sell-value"></span></button>
      </div>
    </div>
  </div>

  <script src="scripts/header.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/topup.js"></script>
  <script src="scripts/wonderpick.js"></script>
</body>
</html>

    .wheel-shell { width: 100%; max-width: 520px; aspect-ratio: 1 / 1; display: grid; place-items: center; position: relative; }

  <script>
    const fallbackInventory = [
      { id: 'inv1', name: 'Nike Air Force 1 White', price: 90.94, image: 'https://i.imgur.com/aJrj9eJ.png', rarity: 'common' },
      { id: 'inv2', name: 'Air Jordan 1 Retro', price: 150.22, image: 'https://i.imgur.com/2Uy5V8c.png', rarity: 'rare' },
      { id: 'inv3', name: 'Beats Studio Headphones', price: 320.00, image: 'https://i.imgur.com/YVZwpEi.png', rarity: 'uncommon' },
      { id: 'inv4', name: 'Xbox Series X', price: 450.50, image: 'https://i.imgur.com/BrLm1mH.png', rarity: 'rare' },
      { id: 'inv5', name: 'Casual Street Hoodie', price: 64.30, image: 'https://i.imgur.com/1x9dJgg.png', rarity: 'common' }
    ];

    const fallbackTargets = [
      { id: 't1', name: 'Rolex Submariner', price: 14990.93, image: 'https://i.imgur.com/foyqNts.png', rarity: 'legendary' },
      { id: 't2', name: 'Tesla Model 3 Key', price: 10250.00, image: 'https://i.imgur.com/nqfmbnW.png', rarity: 'legendary' },
      { id: 't3', name: 'Gold Bar 1kg', price: 8460.00, image: 'https://i.imgur.com/vwttdTq.png', rarity: 'legendary' },
      { id: 't4', name: 'Gaming PC Setup', price: 5160.00, image: 'https://i.imgur.com/w7b1R3M.png', rarity: 'rare' },
      { id: 't5', name: 'Designer Hoodie', price: 4087.67, image: 'https://i.imgur.com/1x9dJgg.png', rarity: 'uncommon' },
      { id: 't6', name: 'Limited Edition Sneaker', price: 620.40, image: 'https://i.imgur.com/aJrj9eJ.png', rarity: 'rare' }
    ];

    let inventoryItems = [];
    let targetItems = [...fallbackTargets];
    let selectedSource = null;
    let selectedTarget = null;
    let isSpinning = false;
    let rotation = 0;
    let gems = 0;

    const rarityClass = {
      common: 'rarity-common',
      uncommon: 'rarity-uncommon',
      rare: 'rarity-rare',
      legendary: 'rarity-legendary'
    };

    const rarityLabel = { common: 'Common', uncommon: 'Uncommon', rare: 'Rare', legendary: 'Legendary' };

    const inventoryList = document.getElementById('inventory-list');
    const targetList = document.getElementById('target-list');
    const chanceValue = document.getElementById('chance-value');
    const multiplierValue = document.getElementById('multiplier-value');
    const diffText = document.getElementById('diff-text');
    const payoutText = document.getElementById('payout-text');
    const outcomeText = document.getElementById('outcome-text');
    const statusText = document.getElementById('status-text');
    const gemBalance = document.getElementById('gem-balance');
    const wheelDisk = document.getElementById('wheel-disk');
    const strip = document.getElementById('strip');
    const spinButton = document.getElementById('spin-button');
    const inventoryCount = document.getElementById('inventory-count');

    function getEffectivePrice(item = {}) {
      const candidates = [item.price, item.value, item.voucherAmount, item.redeemValue, item.redeemAmount];
      for (const value of candidates) {
        const numeric = Number(value);
        if (Number.isFinite(numeric) && numeric > 0) return numeric;
      }
      return 0;
    }

    const gemIcon = '<img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/diamond.png?alt=media&token=244f4b80-1832-4c7c-89da-747a1f8457ff" class="inline w-4 h-4" style="vertical-align:-2px" alt="Gems">';

    function formatGems(value) {
      const formatted = value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      return `${formatted} ${gemIcon}`;
    }

    function renderStrip(items) {
      strip.innerHTML = '';
      items.forEach((item) => {
        const card = document.createElement('div');
        card.className = 'strip-item glass p-3 flex flex-col space-y-2 border border-gray-800 min-w-[120px]';
        card.innerHTML = `
          <div class="flex items-center space-x-2 text-xs text-gray-400">
            <span class="h-2 w-2 rounded-full bg-lime-400 badge-live"></span>
            <span>Upgrade</span>
          </div>
          <div class="flex items-center space-x-2">
            <img src="${item.image}" class="w-10 h-10 object-contain bg-gray-900 rounded-lg p-1" alt="${item.name}">
            <div class="text-xs">
              <p class="font-semibold text-white leading-tight">${item.name}</p>
              <p class="text-teal-300">${formatGems(getEffectivePrice(item))}</p>
            </div>
          </div>`;
        strip.appendChild(card);
      });
    }

    function createItemCard(item, selected, onSelect, label) {
      const price = getEffectivePrice(item);
      const rarity = rarityClass[item.rarity] ? item.rarity : 'common';
      const card = document.createElement('div');
      card.className = `item-tile glass p-3 flex items-center gap-3 ${selected ? 'active' : ''}`;
      card.innerHTML = `
        <div class="w-16 h-16 rounded-lg bg-gray-900 border border-gray-800 flex items-center justify-center overflow-hidden">
          <img src="${item.image}" alt="${item.name}" class="w-14 h-14 object-contain">
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-xs uppercase tracking-wide text-gray-400">${label}</p>
          <p class="font-semibold truncate">${item.name}</p>
          <p class="text-teal-300 text-sm">${formatGems(price)}</p>
        </div>
        <div class="rarity-pill ${rarityClass[rarity]}">${rarityLabel[rarity]}</div>
      `;
      card.addEventListener('click', () => onSelect(item));
      return card;
    }

    function renderInventory() {
      inventoryList.innerHTML = '';
      inventoryItems.forEach((item) => {
        const selected = selectedSource && selectedSource.id === item.id;
        inventoryList.appendChild(createItemCard(item, selected, (it) => {
          selectedSource = it;
          renderInventory();
          updateOdds();
        }, selected ? 'Selected' : 'Available'));
      });
      inventoryCount.textContent = `${inventoryItems.length} ${inventoryItems.length === 1 ? 'item' : 'items'}`;
    }

    function renderTargets() {
      targetList.innerHTML = '';
      targetItems.forEach((item) => {
        const selected = selectedTarget && selectedTarget.id === item.id;
        targetList.appendChild(createItemCard(item, selected, (it) => {
          selectedTarget = it;
          renderTargets();
          updateOdds();
        }, selected ? 'Selected' : 'Available'));
      });
    }

    async function loadMarketplaceTargets() {
      try {
        const snap = await firebase.database().ref('marketplace').once('value');
        const items = [];
        snap.forEach(child => {
          const data = child.val();
          const price = getEffectivePrice(data);
          if (!data || !data.name || !data.image || !price) return;
          items.push({
            ...data,
            id: child.key,
            price,
            rarity: (data.rarity || 'common').toLowerCase(),
            image: data.image
          });
        });

        if (items.length) {
          items.sort((a, b) => getEffectivePrice(b) - getEffectivePrice(a));
          targetItems = items;
          renderTargets();
          updateOdds();
        }
      } catch (err) {
        console.error('Failed to load marketplace targets', err);
        targetItems = [...fallbackTargets];
        renderTargets();
      }
    }

    function updateOdds() {
      if (!selectedSource || !selectedTarget) {
        chanceValue.textContent = '0.00%';
        multiplierValue.textContent = '0.00x';
        diffText.innerHTML = formatGems(0);
        payoutText.innerHTML = formatGems(0);
        wheelDisk.style.setProperty('--win-angle', '0deg');
        spinButton.disabled = true;
        return;
      }

      const sourcePrice = getEffectivePrice(selectedSource);
      const targetPrice = getEffectivePrice(selectedTarget);
      const chance = Math.max(Math.min((sourcePrice / targetPrice) * 100, 100), 1);
      const multiplier = targetPrice / sourcePrice;
      const diff = targetPrice - sourcePrice;

      chanceValue.textContent = `${chance.toFixed(2)}%`;
      multiplierValue.textContent = `${multiplier.toFixed(2)}x`;
      diffText.innerHTML = formatGems(diff);
      payoutText.innerHTML = formatGems(targetPrice);
      wheelDisk.style.setProperty('--win-angle', `${(chance * 3.6).toFixed(2)}deg`);
      spinButton.disabled = false;
    }

    function updateBalanceDisplay() {
      gemBalance.textContent = gems.toLocaleString();
    }

    function handleSpin() {
      if (isSpinning || !selectedSource || !selectedTarget) return;
      isSpinning = true;
      spinButton.disabled = true;
      statusText.textContent = 'Spinning... good luck!';
      outcomeText.textContent = 'Spinning';

      const sourcePrice = getEffectivePrice(selectedSource);
      const targetPrice = getEffectivePrice(selectedTarget);
      const chance = Math.max(Math.min((sourcePrice / targetPrice) * 100, 100), 1);
      const winAngle = chance * 3.6;
      const willWin = Math.random() * 100 < chance;

      const spins = 6 + Math.random() * 3;
      const landing = willWin ? Math.random() * (winAngle - 2) : (winAngle + 4) + Math.random() * (360 - winAngle - 8);
      rotation += spins * 360 + landing;

      wheelDisk.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        isSpinning = false;
        const outcome = willWin ? 'success' : 'fail';
        if (outcome === 'success') {
          statusText.textContent = 'Congratulations! Upgrade succeeded.';
          outcomeText.textContent = 'Upgraded';
          applyUpgrade();
        } else {
          statusText.textContent = 'Unlucky! You received 10 gems as a consolation.';
          outcomeText.textContent = 'Failed (+10 gems)';
          gems += 10;
          updateBalanceDisplay();
        }
        spinButton.disabled = false;
      }, 4200);
    }

    function applyUpgrade() {
      const idx = inventoryItems.findIndex((it) => it.id === selectedSource.id);
      if (idx !== -1) { inventoryItems.splice(idx, 1); }
      const newItem = { ...selectedTarget, id: `inv-${Date.now()}` };
      inventoryItems.unshift(newItem);
      renderInventory();
      renderStrip([newItem, ...inventoryItems.slice(0, 3)]);
      selectedSource = newItem;
      updateOdds();
    }

    spinButton.addEventListener('click', handleSpin);

    function populateFromSnapshot(snapshot) {
      if (!snapshot.exists()) return false;
      inventoryItems = [];
      snapshot.forEach(child => {
        const item = child.val();
        const value = getEffectivePrice(item);
        inventoryItems.push({
          ...item,
          id: child.key,
          price: value,
          image: item.image || item.img || 'https://i.imgur.com/aJrj9eJ.png',
          rarity: (item.rarity || 'common').toLowerCase()
        });
      });
      if (!inventoryItems.length) return false;
      return true;
    }

      function bootstrapFirebase() {
        if (!firebase.apps.length && typeof firebaseConfig !== 'undefined') {
          firebase.initializeApp(firebaseConfig);
        }

        firebase.auth().onAuthStateChanged((user) => {
          if (!user) return (window.location.href = 'auth.html');

          const db = firebase.database();
          const userRef = db.ref('users/' + user.uid);

          userRef.once('value').then((snapshot) => {
            const data = snapshot.val() || {};
            gems = Number(data.balance || 0);
            updateBalanceDisplay();
            const usernameDisplay = document.getElementById('username-display');
            if (usernameDisplay) {
              usernameDisplay.innerText = user.displayName || user.email;
            }
          });

          const inventoryRef = db.ref('users/' + user.uid + '/inventory');
          inventoryRef.once('value').then((snap) => {
            const hasData = populateFromSnapshot(snap);
            if (!hasData) {
              inventoryItems = [...fallbackInventory];
            }
            renderInventory();
            renderTargets();
            renderStrip(inventoryItems.slice(0, 4));
            updateOdds();
          });
        });
      }

    function init() {
      renderTargets();
      bootstrapFirebase();
      loadMarketplaceTargets();
      renderStrip(fallbackInventory.slice(0, 4));
      updateBalanceDisplay();
      statusText.textContent = 'Choose an item and a target to begin.';
      updateOdds();
    }

    init();
  </script>

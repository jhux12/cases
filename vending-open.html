<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pullz.gg | Open Vending Machine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    .glass-window {
      position: absolute;
      overflow: hidden;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06), 0 20px 60px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(2px);
    }

    #vendingCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .glass-reflection {
      pointer-events: none;
      position: absolute;
      inset: 0;
      background: linear-gradient(115deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0) 45%);
      mix-blend-mode: screen;
      opacity: 0.45;
      transform: translateX(-8%);
    }
  </style>
</head>
<body class="min-h-screen bg-[#05060c] text-slate-100">
  <script src="scripts/preloader.js"></script>
  <header></header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-16 space-y-8">
    <section class="flex items-center justify-between gap-3 flex-wrap">
      <a href="vending.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl border border-white/10 bg-white/5 text-sm font-semibold hover:border-cyan-300/60 transition"><i class="fa-solid fa-arrow-left"></i> Back</a>
      <div class="flex items-center gap-3 text-sm flex-wrap">
        <div class="px-3 py-1 rounded-full bg-white/10 border border-white/10 font-semibold" id="machine-name-pill">Loading…</div>
        <div class="px-3 py-1 rounded-full bg-gradient-to-r from-cyan-500/15 to-blue-600/15 border border-cyan-400/30 text-cyan-100 flex items-center gap-2" id="gem-balance"><i class="fa-solid fa-gem text-cyan-200"></i><span>0</span></div>
        <button id="fair-btn" class="px-3 py-1 rounded-full bg-white/10 border border-white/10 flex items-center gap-2 text-sm hover:border-cyan-300/60 transition"><i class="fa-solid fa-shield-halved text-emerald-200"></i> Provably fair</button>
      </div>
    </section>

    <section class="relative overflow-hidden rounded-3xl border border-white/5 bg-gradient-to-br from-slate-900/70 via-slate-900/60 to-slate-950/80 shadow-[0_30px_100px_rgba(0,0,0,0.45)]">
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_25%_20%,rgba(59,130,246,0.2),transparent_35%),radial-gradient(circle_at_80%_10%,rgba(99,102,241,0.22),transparent_38%),radial-gradient(circle_at_60%_70%,rgba(16,185,129,0.18),transparent_40%)]"></div>
      <div class="relative z-10 p-6 sm:p-10 space-y-10">
        <div class="grid gap-8 lg:grid-cols-[1.05fr_0.95fr] lg:items-center">
          <div class="relative">
            <div class="absolute inset-6 rounded-3xl bg-white/5 blur-3xl"></div>
            <div class="relative rounded-[28px] border border-white/10 bg-slate-950/50 p-5 sm:p-6 shadow-[0_40px_120px_rgba(0,0,0,0.55)] overflow-hidden">
              <div class="absolute inset-0 pointer-events-none bg-gradient-to-br from-white/5 via-transparent to-white/0"></div>
              <div class="relative">
                <img id="machine-image" src="https://placehold.co/560x720/0b1224/94a3b8?text=Vending" alt="Vending machine" class="w-full max-w-[560px] mx-auto rounded-2xl border border-white/10 object-cover select-none pointer-events-none" />
                <div id="glassWindow" class="glass-window" style="top: 22%; left: 50%; width: 68%; height: 46%; transform: translateX(-50%);">
                  <canvas id="vendingCanvas"></canvas>
                  <div class="glass-reflection"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="space-y-5">
            <div class="space-y-2">
              <p class="text-xs uppercase tracking-[0.3em] text-slate-500">Live opening</p>
              <h1 id="machine-name" class="text-3xl sm:text-4xl font-bold">Loading vending machine…</h1>
              <p id="machine-description" class="text-slate-300/90 text-base sm:text-lg">Fetching machine details.</p>
            </div>
            <div class="space-y-2">
              <div class="flex items-center justify-between text-sm text-slate-300/90">
                <span class="font-semibold text-white">Rarity spread</span>
                <span id="machine-price" class="px-3 py-1 rounded-full bg-white/10 border border-white/10 text-xs font-semibold">—</span>
              </div>
              <div class="h-3 rounded-full overflow-hidden bg-white/5 border border-white/10 flex" aria-hidden="true">
                <div id="rarity-common" class="bg-cyan-400/80"></div>
                <div id="rarity-rare" class="bg-indigo-400/80"></div>
                <div id="rarity-epic" class="bg-purple-500/80"></div>
                <div id="rarity-legendary" class="bg-amber-400/90"></div>
              </div>
              <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 text-xs text-slate-300/90">
                <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-cyan-400"></span><span id="rarity-common-label">Common</span></div>
                <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-indigo-400"></span><span id="rarity-rare-label">Rare</span></div>
                <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-purple-500"></span><span id="rarity-epic-label">Epic</span></div>
                <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-amber-400"></span><span id="rarity-legendary-label">Legendary</span></div>
              </div>
            </div>
            <div class="flex flex-wrap gap-3">
              <button id="open-btn" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-gradient-to-r from-cyan-400 to-blue-600 text-slate-900 font-semibold shadow-lg shadow-cyan-500/30 hover:-translate-y-0.5 transition"><i class="fa-solid fa-bolt"></i> <span id="open-label">Open</span></button>
              <button id="bump-btn" class="inline-flex items-center gap-2 px-5 py-3 rounded-xl border border-white/10 text-slate-100 hover:border-cyan-300/60 transition"><i class="fa-solid fa-circle-dot"></i> Shake tokens</button>
            </div>
            <div id="toast" class="fixed bottom-6 right-6 px-4 py-3 rounded-xl bg-slate-900/90 border border-white/10 shadow-lg text-sm text-white opacity-0 pointer-events-none transition"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="fair-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center px-4 z-50 hidden">
    <div class="relative w-full max-w-lg rounded-2xl border border-white/10 bg-slate-900/90 shadow-[0_30px_120px_rgba(0,0,0,0.6)] p-6">
      <button id="fair-close" class="absolute top-3 right-3 w-9 h-9 rounded-full border border-white/10 bg-white/5 flex items-center justify-center hover:border-cyan-300/60"><i class="fa-solid fa-xmark"></i></button>
      <div class="space-y-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-400/30 to-cyan-400/30 border border-white/10 flex items-center justify-center"><i class="fa-solid fa-shield-halved text-emerald-200"></i></div>
          <div>
            <p class="text-lg font-semibold">Provably fair</p>
            <p class="text-sm text-slate-300/90">Verify every pull with your own client seed.</p>
          </div>
        </div>
        <div class="space-y-3 text-sm text-slate-200/90">
          <div class="flex items-center justify-between p-3 rounded-xl bg-white/5 border border-white/10">
            <span class="text-slate-400">Server seed</span>
            <span class="font-mono text-white">(hidden)</span>
          </div>
          <label class="block space-y-1">
            <span class="text-slate-400">Client seed</span>
            <input id="client-seed" type="text" class="w-full rounded-xl bg-slate-950/70 border border-white/10 px-3 py-2 text-white focus:border-cyan-400/70 focus:outline-none" placeholder="Enter client seed" />
          </label>
          <div class="flex items-center justify-between p-3 rounded-xl bg-white/5 border border-white/10">
            <span class="text-slate-400">Nonce</span>
            <span class="font-mono text-white">0</span>
          </div>
        </div>
        <button id="fair-save" class="w-full inline-flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-gradient-to-r from-cyan-400 to-blue-600 text-slate-900 font-semibold shadow-lg shadow-cyan-500/30">Save seed</button>
      </div>
    </div>
  </div>

  <script src="scripts/header.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="scripts/vending-anim.js"></script>
  <script src="scripts/vending-open.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | PrimePull.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    .item-card {
      background-color: #1f1f2b;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }
    .item-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans p-6">

  <!-- Header -->
  <header class="w-full bg-gray-800 border-b border-pink-500 py-4 px-6 flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 rounded-lg space-y-4 lg:space-y-0">
    <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 w-full">
      <h1 class="text-2xl font-bold text-pink-400 mb-2 sm:mb-0">ðŸŽ’ Inventory</h1>
      <a href="index.html" class="text-white hover:text-pink-400 transition">&larr; Back to Home</a>
    </div>
    <div class="flex flex-wrap items-center gap-2 text-white bg-gray-900 px-4 py-2 rounded-full w-full sm:w-auto justify-between">
      <div id="username-display" class="text-sm text-gray-300 truncate max-w-[150px]"></div>
      <div class="flex items-center space-x-1">
        <img src="https://cdn-icons-png.flaticon.com/128/6369/6369589.png" width="20" height="20" class="inline-block" />
        <span id="user-balance">--</span>
        <span>coins</span>
      </div>
      <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-full transition">
        Logout
      </button>
    </div>
  </header>

  <!-- Sort Dropdown and Batch Actions -->
  <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
    <div>
      <label for="sort-select" class="mr-2">Sort by:</label>
      <select id="sort-select" class="text-black rounded px-2 py-1">
        <option value="rarity">Rarity</option>
        <option value="value">Value</option>
        <option value="name">Name</option>
      </select>
    </div>
    <div class="flex gap-2">
      <button onclick="sellSelected()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full">Sell Selected</button>
      <button onclick="shipSelected()" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-full">Ship Selected</button>
    </div>
  </div>

  <!-- Inventory Items -->
  <div id="inventory-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
      authDomain: "cases-e5b4e.firebaseapp.com",
      databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
      projectId: "cases-e5b4e",
      storageBucket: "cases-e5b4e.appspot.com",
      messagingSenderId: "22502548396",
      appId: "1:22502548396:web:aac335672c21f07524d009"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const selectedItems = new Set();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return (window.location.href = "auth.html");

      const userRef = db.ref('users/' + user.uid);
      userRef.once('value').then(snapshot => {
        document.getElementById('user-balance').innerText = snapshot.val().balance || 0;
        document.getElementById('username-display').innerText = user.displayName || user.email;

        const inventoryRef = db.ref('users/' + user.uid + '/inventory');
        inventoryRef.once('value').then(inventorySnap => {
          if (!inventorySnap.exists()) {
            document.getElementById('inventory-container').innerHTML = "<p>You have no items yet.</p>";
            return;
          }

          const items = [];
          inventorySnap.forEach(child => {
            const item = child.val();
            item.key = child.key;
            items.push(item);
          });

          function renderItems(sortedItems) {
            const container = document.getElementById('inventory-container');
            container.innerHTML = '';
            sortedItems.forEach(item => {
              const refund = Math.floor((item.value || 0) * 0.8);
              const checked = selectedItems.has(item.key) ? 'checked' : '';
              container.innerHTML += `
                <div class="item-card rounded-lg p-4 text-center">
                  <input type="checkbox" onchange="toggleItem('${item.key}')" ${checked} class="mb-2" />
                  <img src="${item.image}" class="mx-auto mb-3 h-24 object-contain rounded shadow" />
                  <h2 class="font-bold text-lg text-pink-300">${item.name}</h2>
                  <p class="text-sm text-gray-400 mb-2">Rarity: ${item.rarity}</p>
                  <p class="text-sm text-gray-400 mb-4">Value: ${item.value || 0} coins</p>
                  <div class="flex justify-center gap-2">
                    <button onclick="sellBack('${item.key}', ${item.value || 0})" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full flex items-center space-x-1">
                      <span>Sell for ${refund}</span>
                      <img src="https://cdn-icons-png.flaticon.com/128/6369/6369589.png" width="16" height="16" />
                    </button>
                    <button onclick="shipItem('${item.key}')" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-full">Ship</button>
                  </div>
                </div>`;
            });
          }

          function sortItems(by) {
            let sorted = [...items];
            if (by === 'value') {
              sorted.sort((a, b) => (b.value || 0) - (a.value || 0));
            } else if (by === 'name') {
              sorted.sort((a, b) => a.name.localeCompare(b.name));
            } else if (by === 'rarity') {
              const rarityOrder = ['common', 'uncommon', 'rare', 'ultra rare', 'legendary'];
              sorted.sort((a, b) => rarityOrder.indexOf(a.rarity) - rarityOrder.indexOf(b.rarity));
            }
            renderItems(sorted);
          }

          document.getElementById('sort-select').addEventListener('change', (e) => {
            sortItems(e.target.value);
          });

          sortItems('rarity');
        });
      });
    });

    function toggleItem(key) {
      if (selectedItems.has(key)) {
        selectedItems.delete(key);
      } else {
        selectedItems.add(key);
      }
    }

    function sellBack(itemKey, value) {
      const user = firebase.auth().currentUser;
      if (!user) return;

      const userRef = db.ref('users/' + user.uid);
      const itemRef = db.ref('users/' + user.uid + '/inventory/' + itemKey);

      const refund = Math.floor((value || 0) * 0.8);
      userRef.once('value').then(userSnap => {
        const currentBalance = userSnap.val().balance || 0;
        userRef.update({ balance: currentBalance + refund }).then(() => {
          itemRef.remove().then(() => {
            alert(`Item sold for ${refund} coins.`);
            location.reload();
          });
        });
      });
    }

    function sellSelected() {
      selectedItems.forEach(key => {
        const itemRef = db.ref('users/' + firebase.auth().currentUser.uid + '/inventory/' + key);
        itemRef.once('value').then(itemSnap => {
          const item = itemSnap.val();
          sellBack(key, item.value);
        });
      });
    }

    function shipItem(itemKey) {
      alert(`Shipping process coming soon for item ${itemKey}!`);
    }

    function shipSelected() {
      selectedItems.forEach(key => shipItem(key));
    }

    document.getElementById('logout-button').onclick = () => {
      firebase.auth().signOut().then(() => location.href = "index.html");
    };
  </script>
</body>
</html>

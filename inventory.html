<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | Packly.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
    }
    .item-card { background: rgba(17, 24, 39, 0.6); transition: transform 0.2s, box-shadow 0.2s; }
    .item-card:hover { transform: scale(1.05); }
    .rarity-common { border-color: #6b7280; }
    .rarity-common:hover { box-shadow: 0 0 10px #6b7280; }
    .rarity-rare { border-color: #3b82f6; }
    .rarity-rare:hover { box-shadow: 0 0 10px #3b82f6; }
    .rarity-ultra { border-color: #a855f7; }
    .rarity-ultra:hover { box-shadow: 0 0 10px #a855f7; }
    .rarity-legendary { border-color: #f59e0b; }
    .rarity-legendary:hover { box-shadow: 0 0 10px #f59e0b; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-white relative overflow-hidden">
  <div class="pointer-events-none absolute inset-0 opacity-10" style="background-image:linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.08) 1px, transparent 1px);background-size:40px 40px;"></div>
  <main class="relative z-10 max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl md:text-5xl font-bold text-center mb-12 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">Your Inventory</h1>
    <div id="itemGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6"></div>
  </main>

  <div id="itemModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="bg-gray-900 rounded-lg p-6 w-11/12 max-w-sm text-center relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-400 hover:text-white">&times;</button>
      <img id="modalImage" src="" alt="Item" class="w-48 h-48 object-cover mx-auto rounded">
      <div id="modalRarity" class="mt-4 text-sm font-semibold"></div>
      <div id="modalValue" class="mt-1 text-lg"></div>
      <div class="mt-6 flex justify-center gap-4">
        <button id="shipBtn" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-500">Ship</button>
        <button id="sellBtn" class="px-4 py-2 rounded bg-pink-600 hover:bg-pink-500"></button>
      </div>
    </div>
  </div>

  <script>
    const items = [
      {id:1, name:'Gamma Blade', rarity:'common', value:100, img:'https://via.placeholder.com/150'},
      {id:2, name:'Neon Shield', rarity:'rare', value:250, img:'https://via.placeholder.com/150'},
      {id:3, name:'Photon Blaster', rarity:'ultra', value:500, img:'https://via.placeholder.com/150'},
      {id:4, name:'Quantum Core', rarity:'legendary', value:1000, img:'https://via.placeholder.com/150'}
    ];

    const rarityLabels = {
      common: 'Common',
      rare: 'Rare',
      ultra: 'Ultra',
      legendary: 'Legendary'
    };

    const grid = document.getElementById('itemGrid');
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = `item-card border-4 rounded-lg p-4 cursor-pointer rarity-${item.rarity} relative`;
      card.innerHTML = `
        <span class="absolute top-2 right-2 bg-black/70 text-xs px-2 py-1 rounded-full">${item.value}c</span>
        <img src="${item.img}" alt="${item.name}" class="w-full h-24 object-cover rounded">
        <p class="mt-2 text-center text-sm">${item.name}</p>
      `;
      card.addEventListener('click', () => openModal(item));
      grid.appendChild(card);
    });

    const modal = document.getElementById('itemModal');
    const modalImg = document.getElementById('modalImage');
    const modalRarity = document.getElementById('modalRarity');
    const modalValue = document.getElementById('modalValue');
    const sellBtn = document.getElementById('sellBtn');

    function openModal(item) {
      modalImg.src = item.img;
      modalRarity.textContent = rarityLabels[item.rarity];
      modalValue.textContent = item.value + ' coins';
      sellBtn.textContent = 'Sell for ' + item.value + ' coins';
      sellBtn.onclick = () => console.log('Sell', item.name, 'for', item.value, 'coins');
      document.getElementById('shipBtn').onclick = () => console.log('Ship', item.name);
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    });
  </script>
</body>
</html>

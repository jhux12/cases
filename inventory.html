<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | Packly.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
      overflow-x: hidden;
    }

    .gradient-text {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .coin-icon {
      filter: drop-shadow(0 0 2px rgba(245, 158, 11, 0.7));
    }

    .pill {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-top: 4px;
    }
    .pill.common { background:#f1f5f9; color:#475569; }
    .pill.uncommon { background:#ecfdf5; color:#065f46; }
    .pill.rare { background:#eff6ff; color:#1e3a8a; }
    .pill.ultra { background:#f5f3ff; color:#5b21b6; }
    .pill.legendary { background:#fef3c7; color:#92400e; }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 50;
    }

    .panel {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 1.5rem;
    }

    .item-card {
      background: #ffffff;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 1.25rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      height: 100%;
      box-shadow: 0 16px 40px -24px rgba(30, 64, 175, 0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .item-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 28px 60px -30px rgba(30, 64, 175, 0.4);
    }

    .item-card .item-name {
      font-size: 1rem;
      font-weight: 600;
      color: #1f2937;
    }

    .item-thumbnail {
      position: relative;
      border-radius: 1rem;
      background: linear-gradient(140deg, rgba(99, 102, 241, 0.12), rgba(236, 72, 153, 0.12));
      padding: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 180px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .item-thumbnail:hover {
      transform: scale(1.02);
    }

    .item-thumbnail::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(129, 140, 248, 0.25), transparent 60%);
      pointer-events: none;
      opacity: 0.8;
    }

    .item-thumbnail img {
      position: relative;
      z-index: 1;
      max-height: 160px;
      width: auto;
      filter: drop-shadow(0 12px 16px rgba(15, 23, 42, 0.2));
      transition: transform 0.3s ease;
    }

    .item-card:hover .item-thumbnail img {
      transform: translateY(-4px);
    }

    .select-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: #64748b;
    }

    .select-toggle input {
      width: 16px;
      height: 16px;
    }

    .status-badge {
      font-size: 0.7rem;
      font-weight: 600;
      padding: 0.35rem 0.75rem;
      border-radius: 9999px;
    }

    .status-badge.shipped {
      background: #dcfce7;
      color: #166534;
    }

    .status-badge.requested {
      background: #fef3c7;
      color: #92400e;
    }

    .value-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      background: #eef2ff;
      color: #4338ca;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.3rem 0.75rem;
      border-radius: 9999px;
      box-shadow: inset 0 0 0 1px rgba(79, 70, 229, 0.15);
    }

    .item-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: auto;
    }

    .action-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: 9999px;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 18px -12px rgba(37, 99, 235, 0.7);
      width: 100%;
    }

    .action-button:hover:not([disabled]) {
      transform: translateY(-2px);
      box-shadow: 0 18px 28px -16px rgba(79, 70, 229, 0.6);
    }

    .action-button[disabled] {
      background: #e2e8f0 !important;
      color: #94a3b8 !important;
      cursor: not-allowed;
      box-shadow: none;
    }

    .sell-button {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #ffffff;
    }

    .ship-button {
      background: linear-gradient(135deg, #34d399, #10b981);
      color: #ffffff;
    }

    .muted-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      background: #f5f5f5;
      color: #78716c;
      font-size: 0.75rem;
      font-weight: 600;
      width: 100%;
    }

    .btn {
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    select {
      background-color: white;
      color: black;
    }

    .item-name {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      word-break: break-word;
    }

    /* Item preview popup */
    #item-popup {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
    }

    #popup-rotator {
      width: min(90vw, 350px);
      max-height: 80vh;
      border-radius: 0.5rem;
      background: transparent;
      cursor: grab;
      touch-action: none;
      will-change: transform;
      position: relative;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-sizing: border-box;
    }

    #popup-rotator.grabbing {
      cursor: grabbing;
    }

    #popup-item-image {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }

    #holo-overlay {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      mix-blend-mode: overlay;
      pointer-events: none;
      background: repeating-linear-gradient(130deg,
          rgba(255,0,255,0.3) 0%,
          rgba(0,255,255,0.3) 15%,
          rgba(255,255,0,0.3) 30%,
          rgba(255,0,255,0.3) 45%);
      background-size: 200% 200%;
      animation: holoShift 10s linear infinite;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .popup-card {
      perspective: 1000px;
    }

    .popup-card.animate {
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes holoShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .popup-info {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      border-radius: 0.5rem;
      display: inline-block;
    }

    #rotate-hint {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
    }

    #rotate-hint i {
      animation: sway 1.5s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
    }

  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">

  <header></header>

  <!-- Hero -->
  <section class="pt-32 pb-16 px-4 text-center bg-white">

    <section id="inventory-section">

      </div>
      <div class="flex flex-col sm:flex-row items-center gap-2">

        <button onclick="sellSelected()" class="px-4 py-1.5 text-sm rounded-full font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-purple-600 hover:to-indigo-600 transition btn whitespace-nowrap">Sell Selected</button>
        <button onclick="shipSelected()" class="px-4 py-1.5 text-sm rounded-full font-semibold text-white bg-gradient-to-r from-green-400 to-teal-500 hover:from-teal-500 hover:to-green-400 transition btn whitespace-nowrap">Ship Selected</button>
      </div>
    </div>
      <div id="inventory-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 auto-rows-fr"></div>
    </section>

    <section id="orders-section" class="hidden">

        <h2 class="text-3xl font-bold mb-2 gradient-text flex items-center justify-center"><i class="fas fa-truck mr-2"></i>Your Recent Orders</h2>
        <p class="text-sm text-gray-600">Below are your previous shipment requests and their current status.</p>
      </div>
      <div id="orders-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 auto-rows-auto"></div>
    </section>
  </main>

  <!-- Item Preview Popup -->
  <div id="item-popup" class="fixed inset-0 hidden flex items-center justify-center z-50">
    <div class="popup-card relative text-center">
      <div id="popup-rotator">
        <img id="popup-item-image" src="" alt="Item preview" />
        <div id="holo-overlay"></div>
      </div>
      <div class="popup-info">
        <h2 id="popup-item-name" class="text-lg font-semibold text-gray-800"></h2>
        <div class="flex items-center justify-center gap-2 mt-2">
          <span id="popup-item-rarity" class="pill"></span>
          <p class="flex items-center gap-1 text-gray-700">

      <div id="rotate-hint" class="absolute top-2 left-1/2 -translate-x-1/2 transform text-white opacity-80 pointer-events-none">

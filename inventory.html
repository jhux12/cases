<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | PrimePull.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    .item-card {
      background-color: #1f1f2b;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }
    .item-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans p-6">

  <!-- Header -->
  <header class="w-full bg-gray-800 border-b border-pink-500 py-4 px-6 rounded-lg mb-6">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
      <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4">
        <h1 class="text-2xl font-bold text-pink-400">🎒 Inventory</h1>
        <a href="index.html" class="text-white hover:text-pink-400 transition text-sm sm:text-base">&larr; Back to Home</a>
      </div>
      <div class="flex flex-wrap items-center gap-2 text-white bg-gray-900 px-4 py-2 rounded-full sm:justify-end sm:w-auto w-full">
        <div id="username-display" class="text-sm text-gray-300 truncate max-w-[160px] sm:max-w-[200px]"></div>
        <div class="flex items-center space-x-1 text-sm sm:text-base">
          <img src="https://cdn-icons-png.flaticon.com/128/6369/6369589.png" width="20" height="20" class="inline-block" />
          <span id="user-balance">--</span>
          <span>coins</span>
        </div>
        <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 sm:py-2 rounded-full transition text-sm sm:text-base">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Sort Dropdown and Batch Actions -->
  <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
    <div class="flex items-center gap-2">
      <label><input type="checkbox" id="select-all-checkbox" class="mr-1"> Select All</label>
      <label for="sort-select" class="ml-4">Sort by:</label>
      <select id="sort-select" class="text-black rounded px-2 py-1">
        <option value="rarity">Rarity</option>
        <option value="value">Value</option>
        <option value="name">Name</option>
      </select>
    </div>
    <div class="flex gap-2 items-center">
      <span id="selected-total" class="text-sm text-gray-300">Total: 0 coins</span>
      <button onclick="sellSelected()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full">Sell Selected</button>
      <button onclick="shipSelected()" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-full">Ship Selected</button>
    </div>
  </div>

  <!-- Inventory Items -->
  <div id="inventory-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  <!-- Orders Section -->
  <h2 class="text-2xl font-bold text-pink-400 mt-12 mb-4">📦 My Orders</h2>
  <div id="orders-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  <!-- Shipment Popup -->
  <div id="shipment-popup" class="fixed inset-0 bg-black bg-opacity-80 hidden flex justify-center items-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Enter Shipping Info</h2>
      <input id="ship-name" type="text" placeholder="Full Name" class="w-full mb-2 px-4 py-2 rounded bg-gray-700" />
      <input id="ship-address" type="text" placeholder="Address" class="w-full mb-2 px-4 py-2 rounded bg-gray-700" />
      <input id="ship-city" type="text" placeholder="City" class="w-full mb-2 px-4 py-2 rounded bg-gray-700" />
      <input id="ship-zip" type="text" placeholder="Zip Code" class="w-full mb-4 px-4 py-2 rounded bg-gray-700" />
      <input id="ship-phone" type="text" placeholder="Phone Number" class="w-full mb-4 px-4 py-2 rounded bg-gray-700" />
      <p id="shipment-cost" class="text-sm text-gray-300 mb-4"></p>
      <div class="flex justify-end gap-4">
        <button onclick="closeShipmentPopup()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">Cancel</button>
        <button onclick="submitShipmentRequest()" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
      authDomain: "cases-e5b4e.firebaseapp.com",
      databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
      projectId: "cases-e5b4e",
      storageBucket: "cases-e5b4e.appspot.com",
      messagingSenderId: "22502548396",
      appId: "1:22502548396:web:aac335672c21f07524d009"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let shipmentSelection = [];

    function shipSelected() {
      shipmentSelection = [];
      selectedItems.forEach(key => {
        const item = currentItems.find(i => i.key === key);
        if (item) {
          shipmentSelection.push({ id: item.key, name: item.name, image: item.image, value: item.value || 0 });
        }
      });

      if (shipmentSelection.length === 0) {
        alert("Select items to ship.");
        return;
      }

      const cost = shipmentSelection.length <= 5 ? shipmentSelection.length * 500 : 2500;
      document.getElementById('shipment-cost').innerText = `Shipping ${shipmentSelection.length} item(s) will cost ${cost} coins.`;
      document.getElementById('shipment-popup').classList.remove('hidden');
    }

    function submitShipmentRequest() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      const name = document.getElementById('ship-name').value.trim();
      const address = document.getElementById('ship-address').value.trim();
      const city = document.getElementById('ship-city').value.trim();
      const zip = document.getElementById('ship-zip').value.trim();
      const phone = document.getElementById('ship-phone').value.trim();

      if (!name || !address || !city || !zip) {
        alert("Please fill out all fields.");
        return;
      }

      const cost = shipmentSelection.length <= 5 ? shipmentSelection.length * 500 : 2500;
      const userRef = db.ref('users/' + user.uid);

      userRef.once('value').then(snapshot => {
        const balance = snapshot.val().balance || 0;
        if (balance < cost) {
          alert(`Insufficient balance. You need ${cost} coins.`);
          return;
        }

        userRef.update({ balance: balance - cost });

        shipmentSelection.forEach(item => {
          db.ref('shipments').push({
            userId: user.uid,
            itemId: item.id,
            name: item.name,
            image: item.image,
            shippingInfo: { name, address, city, zip, phone },
            status: 'Requested',
            timestamp: Date.now()
          });

          db.ref(`users/${user.uid}/inventory/${item.id}`).update({ requested: true });
        });

        alert("Shipment requested!");
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        selectedItems.clear();
        updateTotalValue();
        closeShipmentPopup();

        // Re-fetch inventory and re-render items after shipment request
        const inventoryRef = db.ref('users/' + user.uid + '/inventory');
        inventoryRef.once('value').then(inventorySnap => {
          currentItems = [];
          inventorySnap.forEach(child => {
            const item = child.val();
            item.key = child.key;
            currentItems.push(item);
          });
          selectedItems.clear(); // 🧹 clear selected items
          updateTotalValue();    // 💰 reset the total coins display
          const sortBy = document.getElementById('sort-select').value;
          sortItems(sortBy);     // 🗂️ sort again
          renderItems(currentItems); // 🔁 re-render
          document.getElementById('select-all-checkbox').checked = false;
        });
      });
    }

    function closeShipmentPopup() {
      document.getElementById('shipment-popup').classList.add('hidden');
    }

    const selectedItems = new Set();
    let currentItems = [];

    function updateTotalValue() {
      let total = 0;
      selectedItems.forEach(key => {
        const item = currentItems.find(i => i.key === key);
        if (item) total += Math.floor((item.value || 0) * 0.8);
      });
      document.getElementById('selected-total').innerText = `Total: ${total} coins`;
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return (window.location.href = "auth.html");

      const userRef = db.ref('users/' + user.uid);
      userRef.once('value').then(snapshot => {
        document.getElementById('user-balance').innerText = snapshot.val().balance || 0;
        document.getElementById('username-display').innerText = user.displayName || user.email;

        const inventoryRef = db.ref('users/' + user.uid + '/inventory');
        inventoryRef.once('value').then(inventorySnap => {
          if (!inventorySnap.exists()) {
            document.getElementById('inventory-container').innerHTML = "<p>You have no items yet.</p>";
            return;
          }

          currentItems = [];
          inventorySnap.forEach(child => {
            const item = child.val();
            item.key = child.key;
            if (!item.requested) { // Only show items not requested for shipment
              currentItems.push(item);
            }
          });

          function renderItems(sortedItems) {
            const container = document.getElementById('inventory-container');
            container.innerHTML = '';
            sortedItems.forEach(item => {
              const refund = Math.floor((item.value || 0) * 0.8);
              const checked = selectedItems.has(item.key) ? 'checked' : '';
              container.innerHTML += `
                <div class="item-card rounded-lg p-4 text-center">
                  <input type="checkbox" onchange="toggleItem('${item.key}')" ${checked} class="mb-2" ${item.shipped || item.requested ? 'disabled' : ''} />
                  <img src="${item.image}" class="mx-auto mb-3 h-24 object-contain rounded shadow" />
                  <h2 class="font-bold text-lg text-pink-300">${item.name}</h2>
                  <p class="text-sm text-gray-400 mb-2">Rarity: ${item.rarity}</p>
                  <p class="text-sm text-gray-400">
                    ${item.shipped ? 'Shipped' : item.requested ? 'Pending Shipment' : 'Not Requested'}
                  </p>
                  <p class="text-sm text-gray-400 mb-4">Value: ${item.value || 0} coins</p>
                  <div class="flex justify-center gap-2">
                    ${item.shipped || item.requested ? `
                      <button disabled class="px-4 py-2 bg-gray-600 cursor-not-allowed rounded-full flex items-center space-x-1">
                        <span>Sell for ${refund}</span>
                        <img src="https://cdn-icons-png.flaticon.com/128/6369/6369589.png" width="16" height="16" />
                      </button>
                    ` : `
                      <button onclick="sellBack('${item.key}', ${item.value || 0})" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-full flex items-center space-x-1">
                        <span>Sell for ${refund}</span>
                        <img src="https://cdn-icons-png.flaticon.com/128/6369/6369589.png" width="16" height="16" />
                      </button>
                    `}
                    <button onclick="shipItem('${item.key}')" class="px-4 py-2 rounded-full ${item.shipped || item.requested ? 'bg-gray-600 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700'}" ${item.shipped || item.requested ? 'disabled' : ''}>
                      Ship
                    </button>
                  </div>
                </div>`;
            });
          }

          function renderOrders(userId) {
            const ordersContainer = document.getElementById('orders-container');
            ordersContainer.innerHTML = '<p class="text-gray-400">Loading orders...</p>';

            firebase.database().ref('shipments').orderByChild('userId').equalTo(userId).once('value').then(snapshot => {
              ordersContainer.innerHTML = '';
              if (!snapshot.exists()) {
                ordersContainer.innerHTML = '<p class="text-gray-500">No orders yet.</p>';
                return;
              }

              snapshot.forEach(child => {
                const order = child.val();
                ordersContainer.innerHTML += `
                  <div class="item-card rounded-lg p-4 text-center">
                    <img src="${order.image}" class="mx-auto mb-3 h-24 object-contain rounded shadow" />
                    <h2 class="font-bold text-lg text-pink-300">${order.name}</h2>
                    <p class="text-sm text-gray-400 mb-2">Status: 
                      <span class="${order.status === 'Shipped' ? 'text-green-400' : 'text-yellow-400'}">${order.status}</span>
                    </p>
                    <p class="text-sm text-gray-400">Address: ${order.shippingInfo?.city || '-'}, ${order.shippingInfo?.zip || '-'}</p>
                  </div>
                `;
              });
            });
          }

          function sortItems(by) {
            let sorted = [...currentItems];
            if (by === 'value') {
              sorted.sort((a, b) => (b.value || 0) - (a.value || 0));
            } else if (by === 'name') {
              sorted.sort((a, b) => a.name.localeCompare(b.name));
            } else if (by === 'rarity') {
              const rarityOrder = ['common', 'uncommon', 'rare', 'ultra rare', 'legendary'];
              sorted.sort((a, b) => rarityOrder.indexOf(a.rarity) - rarityOrder.indexOf(b.rarity));
            }
            renderItems(sorted);
          }

          document.getElementById('sort-select').addEventListener('change', (e) => {
            sortItems(e.target.value);
          });

          document.getElementById('select-all-checkbox').addEventListener('change', (e) => {
            selectedItems.clear(); // Clear existing selection
            if (e.target.checked) {
              currentItems.forEach(item => {
                if (!item.shipped && !item.requested) {
                  selectedItems.add(item.key); // Only select valid items
                }
              });
            }
            updateTotalValue();
            sortItems(document.getElementById('sort-select').value);
          });

          sortItems('rarity');
          renderOrders(user.uid);
        });
      });
    });

    function toggleItem(key) {
      if (selectedItems.has(key)) {
        selectedItems.delete(key);
      } else {
        selectedItems.add(key);
      }
      updateTotalValue();
    }

    function sellBack(itemKey, value, reload = true) {
      const user = firebase.auth().currentUser;
      if (!user) return;

      const userRef = db.ref('users/' + user.uid);
      const itemRef = db.ref('users/' + user.uid + '/inventory/' + itemKey);

      const refund = Math.floor((value || 0) * 0.8);
      userRef.once('value').then(userSnap => {
        const currentBalance = userSnap.val().balance || 0;
        userRef.update({ balance: currentBalance + refund }).then(() => {
          itemRef.remove().then(() => {
            if (reload) {
              alert(`Item sold for ${refund} coins.`);
              location.reload();
            }
          });
        });
      });
    }

    function sellSelected() {
      if (!confirm("Are you sure you want to sell all selected items?")) return;

      const user = firebase.auth().currentUser;
      if (!user) return;
      const userRef = db.ref('users/' + user.uid);

      let totalRefund = 0;
      const promises = [];

      selectedItems.forEach(key => {
        const item = currentItems.find(i => i.key === key);
        if (item) {
          const refund = Math.floor((item.value || 0) * 0.8);
          totalRefund += refund;
          promises.push(db.ref('users/' + user.uid + '/inventory/' + key).remove());
        }
      });

      Promise.all(promises).then(() => {
        userRef.once('value').then(snapshot => {
          const balance = snapshot.val().balance || 0;
          userRef.update({ balance: balance + totalRefund }).then(() => {
            alert(`Sold selected items for ${totalRefund} coins.`);
            location.reload();
          });
        });
      });
    }

    document.getElementById('logout-button').onclick = () => {
      firebase.auth().signOut().then(() => location.href = "index.html");
    };
  </script>
</body>
</html>

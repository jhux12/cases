<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | Packly.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
      overflow-x: hidden;
    }

    .gradient-text {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .coin-icon {
      filter: drop-shadow(0 0 2px rgba(245, 158, 11, 0.7));
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 50;
    }

    .panel {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 1.5rem;
    }

    .item-card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .item-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .btn {
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    select {
      background-color: white;
      color: black;
    }

    /* Item preview popup */
    #item-popup {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
    }

    #popup-rotator {
      width: min(90vw, 350px);
      max-height: 80vh;
      border-radius: 0.5rem;
      background: #ffffff;
      cursor: grab;
      touch-action: none;
      will-change: transform;
      position: relative;
      padding: 1rem;
      border: 1px solid #e5e7eb;
      box-sizing: border-box;
    }

    #popup-rotator.grabbing {
      cursor: grabbing;
    }

    #popup-item-image {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }

    #holo-overlay {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      mix-blend-mode: screen;
      pointer-events: none;
      background:
        radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(255,255,255,0.9), rgba(255,255,255,0) 40%),
        linear-gradient(135deg, rgba(255,0,255,0.4), rgba(0,255,255,0.4), rgba(255,255,0,0.4));
      opacity: 0.9;
      filter: brightness(1.2);
    }

    .popup-card {
      perspective: 1000px;
    }

    .popup-card.animate {
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
<script src="scripts/preloader.js"></script>

  <!-- Dynamic Header -->
  <header></header>

  <!-- Hero -->
  <section class="pt-32 pb-16 px-4 text-center bg-white">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-6 flex items-center justify-center gap-3">
        <i class="fas fa-box-open text-indigo-600"></i>
        <span class="gradient-text">Inventory</span>
      </h1>
      <p class="mt-2 text-gray-600 text-lg">Ship out your pulls or sell them back for coins â€” manage your inventory with ease.</p>
    </div>
  </section>

  <!-- Tabs & Content -->
  <main class="max-w-6xl mx-auto px-4 pb-24">
    <div class="flex justify-center gap-4 mb-12 pt-6">
      <button id="inventory-tab" class="px-6 py-2 rounded-full font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600">Inventory</button>
      <button id="orders-tab" class="px-6 py-2 rounded-full font-semibold text-gray-700 bg-white border border-gray-300 hover:bg-gray-100 transition">Recent Orders</button>
    </div>

    <section id="inventory-section">
      <div class="panel flex flex-col md:flex-row justify-between items-center gap-4 p-6 mb-12">
      <div class="flex flex-wrap items-center gap-4 text-sm">
        <label class="flex items-center gap-2"><input type="checkbox" id="select-all-checkbox" class="accent-indigo-600">Select All</label>
        <div class="flex items-center gap-2">
          <label for="sort-select" class="whitespace-nowrap">Sort by:</label>
          <select id="sort-select" class="text-black rounded px-3 py-1">
            <option value="rarity">Rarity</option>
            <option value="value">Value</option>
            <option value="name">Name</option>
          </select>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row items-center gap-3">
        <span id="selected-total" class="text-sm text-gray-700">Total: 0 coins</span>
        <button onclick="sellSelected()" class="px-6 py-2 rounded-full font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-purple-600 hover:to-indigo-600 transition btn">Sell Selected</button>
        <button onclick="shipSelected()" class="px-6 py-2 rounded-full font-semibold text-white bg-gradient-to-r from-green-400 to-teal-500 hover:from-teal-500 hover:to-green-400 transition btn">Ship Selected</button>
      </div>
    </div>
      <div id="inventory-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6 auto-rows-fr"></div>
    </section>

    <section id="orders-section" class="hidden">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold mb-2 gradient-text flex items-center justify-center"><i class="fas fa-truck mr-2"></i>Your Recent Orders</h2>
        <p class="text-sm text-gray-600">Below are your previous shipment requests and their current status.</p>
      </div>
      <div id="orders-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 auto-rows-fr"></div>
    </section>
  </main>

  <!-- Item Preview Popup -->
  <div id="item-popup" class="fixed inset-0 hidden flex items-center justify-center z-50">
    <div class="popup-card relative">
      <div id="popup-rotator">
        <img id="popup-item-image" src="" alt="Item preview" />
        <div id="holo-overlay"></div>
      </div>
      <div id="rotate-hint" class="absolute bottom-2 right-2 text-white opacity-80 pointer-events-none">
        <i class="fa-solid fa-arrows-rotate text-2xl animate-spin" style="animation-duration:3s;"></i>
      </div>
      <button id="close-item-popup" class="absolute -top-4 -right-4 w-8 h-8 rounded-full bg-gray-800 text-white flex items-center justify-center">&times;</button>
    </div>
  </div>

  <!-- Dynamic Footer -->
  <footer></footer>

  <!-- Firebase Config -->
  <script>

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Scripts -->
  <script src="scripts/header.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="scripts/topup.js"></script>
  <script src="scripts/inventory.js"></script>
  <div id="topup-popup-container"></div>
  <script>
    fetch("/cases/components/topup.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topup-popup-container").innerHTML = html;
      });
  </script>

</body>
</html>

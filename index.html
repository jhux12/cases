<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimePull.gg | Open Cases and Win</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #0f0f12; color: white; }
    .case-card-img { height: 200px; width: 100%; object-fit: cover; border-radius: 8px; }
    .fade { transition: opacity 0.5s ease; }
    .marquee { display: flex; overflow: hidden; white-space: nowrap; }
    .marquee-content { display: inline-block; animation: marquee 20s linear infinite; }
    @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-10px); } 40% { transform: translateX(10px); } 60% { transform: translateX(-10px); } 80% { transform: translateX(10px); } }
    .animate-shake { animation: shake 0.6s; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar fixed w-full z-50 py-4 px-6 flex justify-between items-center border-b border-gray-800 bg-gray-900">
  <div class="flex items-center space-x-4">
    <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.appspot.com/o/Untitled%20design%20(8).png?alt=media&token=3b3e6509-e988-46bc-814c-620cf8830ebb" alt="PrimePull.gg" class="h-10">
  </div>
  <div class="flex items-center space-x-4">
    <div id="user-balance" class="hidden text-white mr-4 flex items-center space-x-2"></div>
    <a id="auth-button" href="auth.html" class="px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-500 text-white rounded-lg hover:opacity-90">Sign in</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="pt-32 pb-20 px-6 text-center bg-gradient-to-r from-purple-600 via-pink-500 to-purple-600 animate-gradient">
  <div class="container mx-auto backdrop-blur-md bg-black bg-opacity-20 rounded-lg p-8 max-w-2xl">
    <h1 class="text-4xl md:text-5xl font-bold mb-6">Open cases and win <span class="text-pink-500">amazing rewards</span></h1>
    <p class="text-lg text-gray-300 mb-8">Join thousands opening cases daily. Get the rarest skins!</p>
  </div>
</section>

<!-- Top Up Modal -->
<div id="topup-popup" class="fixed inset-0 bg-black bg-opacity-80 hidden flex justify-center items-center z-50">
  <div class="bg-gray-800 p-8 rounded-lg w-full max-w-sm text-center relative">
    <button id="close-topup" class="absolute top-2 right-2 text-xl text-white"><i class="fas fa-times"></i></button>
    <h2 class="text-2xl font-bold mb-6">Top Up Coins</h2>
    <div class="space-y-4">
      <button onclick="addCoins(100)" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg hover:opacity-90">+100 Coins</button>
      <button onclick="addCoins(500)" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg hover:opacity-90">+500 Coins</button>
      <button onclick="addCoins(1000)" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg hover:opacity-90">+1000 Coins</button>
    </div>
  </div>
</div>

<!-- Case Grid -->
<section class="py-12 px-6">
  <div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-8">Popular Cases</h2>
    <div id="cases-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
  </div>
</section>

<!-- Case Popup Modal -->
<div id="case-popup" class="fixed inset-0 bg-black bg-opacity-80 hidden flex justify-center items-center px-4 overflow-y-auto z-50">
  <div class="bg-gray-800 p-6 rounded-lg relative w-full max-w-2xl text-center">
    <button id="close-popup" class="absolute top-2 right-2 text-xl"><i class="fas fa-times"></i></button>
    <div id="case-image" class="fade mb-6">
      <img id="case-main-image" src="" alt="Case" class="mx-auto rounded-lg w-40 h-40 object-contain">
    </div>
    <button id="popup-open-button" class="px-8 py-3 mb-6 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg hover:opacity-90 glow-button">Open Pack</button>
    <div id="possible-prizes" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
    <div id="result" class="mt-6 text-2xl font-bold hidden"></div>
  </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
  authDomain: "cases-e5b4e.firebaseapp.com",
  databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
  projectId: "cases-e5b4e",
  storageBucket: "cases-e5b4e.appspot.com",
  messagingSenderId: "22502548396",
  appId: "1:22502548396:web:aac335672c21f07524d009"
};
firebase.initializeApp(firebaseConfig);

function addCoins(amount) {
  const user = firebase.auth().currentUser;
  if (!user) return alert('You must be logged in.');
  const userRef = firebase.database().ref('users/' + user.uid);
  userRef.once('value').then(snapshot => {
    const currentBalance = snapshot.val()?.balance || 0;
    const newBalance = currentBalance + amount;
    userRef.update({ balance: newBalance }).then(() => {
      document.getElementById('balance-amount').innerText = newBalance;
      document.getElementById('topup-popup').classList.add('hidden');
    });
  });
}

window.onload = () => {
  document.getElementById('topup-button').onclick = () => document.getElementById('topup-popup').classList.remove('hidden');
  document.getElementById('close-topup').onclick = () => document.getElementById('topup-popup').classList.add('hidden');
};
</script>

</body>
</html>

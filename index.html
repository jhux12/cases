<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimePull.gg | Open Cases and Win</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #0f0f12; color: white; }
    .case-card-img { height: 200px; width: 100%; object-fit: cover; border-radius: 8px; }
    .fade { transition: opacity 0.5s ease; }
    .animate-shake { animation: shake 0.6s; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
    }
  </style>
</head>
<body>

<div id="user-balance" class="text-center p-4 text-lg"></div>

<!-- Case list -->
<div id="cases-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6"></div>

<!-- Popup Modal -->
<div id="case-popup" class="fixed inset-0 bg-black bg-opacity-80 hidden flex justify-center items-center px-4 z-50">
  <div class="bg-gray-800 p-6 rounded-lg text-center w-full max-w-xl">
    <button id="close-popup" class="absolute top-2 right-2 text-xl"><i class="fas fa-times"></i></button>
    <div id="case-image" class="fade mb-6">
      <img id="case-main-image" src="" alt="Case" class="mx-auto rounded-lg w-40 h-40 object-contain">
    </div>
    <button id="popup-open-button" class="px-8 py-3 mb-6 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg hover:opacity-90">Open Pack</button>
    <div id="possible-prizes" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
    <div id="result" class="mt-6 text-2xl font-bold hidden"></div>
  </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
  authDomain: "cases-e5b4e.firebaseapp.com",
  databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
  projectId: "cases-e5b4e",
  storageBucket: "cases-e5b4e.appspot.com",
  messagingSenderId: "22502548396",
  appId: "1:22502548396:web:aac335672c21f07524d009"
};
firebase.initializeApp(firebaseConfig);

window.onload = () => {
  const db = firebase.database();
  const userBalanceDiv = document.getElementById('user-balance');
  const casesContainer = document.getElementById('cases-container');
  const popup = document.getElementById('case-popup');
  const popupOpenButton = document.getElementById('popup-open-button');
  const caseImage = document.getElementById('case-main-image');
  const caseImageWrapper = document.getElementById('case-image');
  const resultDiv = document.getElementById('result');
  const possiblePrizesDiv = document.getElementById('possible-prizes');

  let currentPrizes = [];
  let selectedCaseId = null;
  let selectedCasePrice = 0;

  function refreshUserBalance(uid) {
    db.ref('users/' + uid).once('value').then(snapshot => {
      const balance = snapshot.val()?.balance || 0;
      userBalanceDiv.innerHTML = `Balance: <strong>${balance}</strong> coins`;
    });
  }

  function loadCases() {
    db.ref('cases').on('value', snapshot => {
      casesContainer.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        casesContainer.innerHTML += `
          <div class="p-4 bg-gray-800 rounded-lg">
            <img src="${data.image}" class="case-card-img">
            <h3 class="mt-2 font-semibold">${data.name}</h3>
            <p class="text-sm text-gray-400 mb-2">${data.price || '0.00'} Coins</p>
            <button class="mt-2 w-full py-2 bg-gradient-to-r from-purple-600 to-pink-500 rounded open-case" onclick="openCasePopup('${child.key}')">Open Pack</button>
          </div>`;
      });
    });
  }

  window.openCasePopup = (caseId) => {
    selectedCaseId = caseId;
    db.ref('cases/' + caseId).once('value').then(snapshot => {
      const data = snapshot.val();
      selectedCasePrice = parseFloat(data.price || 0);
      caseImage.src = data.image || '';
      currentPrizes = Object.values(data.prizes || {});
      possiblePrizesDiv.innerHTML = currentPrizes.map(prize => `
        <div class="text-center">
          <img src="${prize.image}" class="h-16 mx-auto object-contain" />
          <p class="text-sm">${prize.name} (${prize.rarity || 'Unknown'})</p>
        </div>`).join('');
      resultDiv.classList.add('hidden');
      popup.classList.remove('hidden');
    });
  };

  document.getElementById('close-popup').onclick = () => popup.classList.add('hidden');

  popupOpenButton.onclick = () => {
    console.log('🔥 Clicked Open Pack');
    const user = firebase.auth().currentUser;
    if (!user || !selectedCaseId || selectedCasePrice === 0) {
      alert("Please log in or select a case.");
      return;
    }

    const balanceRef = db.ref('users/' + user.uid + '/balance');
    balanceRef.transaction((currentBalance) => {
      if (currentBalance === null || currentBalance < selectedCasePrice) return;
      return currentBalance - selectedCasePrice;
    }, (error, committed) => {
      if (error) {
        console.error('❌ Transaction error:', error);
      } else if (!committed) {
        alert('❗ Not enough coins!');
      } else {
        refreshUserBalance(user.uid);
        caseImageWrapper.classList.add('animate-shake');
        setTimeout(() => {
          caseImageWrapper.classList.remove('animate-shake');
          const prize = currentPrizes[Math.floor(Math.random() * currentPrizes.length)];
          caseImage.src = prize.image;
          resultDiv.innerHTML = `🎉 You won: <span>${prize.name} (${prize.rarity || 'Unknown'})</span> 🎉`;
          resultDiv.classList.remove('hidden');
          confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
        }, 1000);
      }
    });
  };

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      refreshUserBalance(user.uid);
    }
  });

  loadCases();
};
</script>

</body>
</html>

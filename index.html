<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimePull.gg | Open Cases and Win</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #0f0f12; color: white; }
    .case-card-img { height: 200px; width: 100%; object-fit: cover; border-radius: 8px; }
    .fade { transition: opacity 0.5s ease; }
    .marquee { display: flex; overflow: hidden; white-space: nowrap; }
    .marquee-content { display: inline-block; animation: marquee 20s linear infinite; }
    @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 20% { transform: translateX(-10px); } 40% { transform: translateX(10px); } 60% { transform: translateX(-10px); } 80% { transform: translateX(10px); } }
    .animate-shake { animation: shake 0.6s; }
    .mobile-menu { display: none; }
    @media (max-width: 640px) {
      .desktop-menu { display: none; }
      .mobile-menu { display: block; }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar fixed w-full z-50 py-4 px-6 flex justify-between items-center border-b border-gray-800 bg-gray-900">
  <div class="flex items-center space-x-4">
    <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/Untitled%20design%20(8).png?alt=media&token=3b3e6509-e988-46bc-814c-620cf8830ebb" alt="PrimePull.gg" class="h-10">
  </div>
  <div class="desktop-menu flex items-center space-x-4">
    <a href="inventory.html" id="inventory-link" class="hidden px-4 py-2 text-white hover:text-pink-400">Inventory</a>
    <div id="user-balance" class="hidden text-white mr-4 flex items-center space-x-2"></div>
    <a id="auth-button" href="auth.html" class="hidden sm:inline-block px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-500 text-white rounded-lg hover:opacity-90">Sign in</a>
  </div>
  <div class="mobile-menu">
    <button id="menu-toggle" class="text-white text-2xl"><i class="fas fa-bars"></i></button>
    <div id="mobile-dropdown" class="hidden absolute right-6 top-16 bg-gray-900 border border-gray-700 rounded-lg w-48 py-2 z-50">
      <a href="inventory.html" class="block px-4 py-2 hover:bg-gray-700">Inventory</a>
      <a id="mobile-auth-button" href="auth.html" class="block px-4 py-2 hover:bg-gray-700">Sign in</a>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="pt-32 pb-20 px-6 text-center bg-gradient-to-r from-purple-600 via-pink-500 to-purple-600">
  <div class="container mx-auto backdrop-blur-md bg-black bg-opacity-20 rounded-lg p-8 max-w-2xl">
    <h1 class="text-4xl md:text-5xl font-bold mb-6">Open cases and win <span class="text-pink-500">amazing rewards</span></h1>
    <p class="text-lg text-gray-300 mb-8">Join thousands opening cases daily. Get the rarest skins!</p>
  </div>
</section>

<!-- Cases Section -->
<section class="py-12 px-6">
  <div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-8">Popular Cases</h2>
    <div id="cases-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
  </div>
</section>

<!-- Recent Wins -->
<section class="py-8 bg-gray-800">
  <h2 class="text-2xl font-bold text-center mb-4">Recent Wins</h2>
  <div class="marquee">
    <div id="recent-wins" class="marquee-content flex space-x-8"></div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-6 bg-gray-800 mt-12">
  &copy; 2025 PrimePull.gg. All rights reserved.
</footer>

<!-- Case Popup -->
<div id="case-popup" class="fixed inset-0 bg-black bg-opacity-80 hidden flex justify-center items-center px-4 overflow-y-auto z-50">
  <div class="bg-gray-800 p-6 rounded-lg relative w-full max-w-2xl text-center">
    <button id="close-popup" class="absolute top-2 right-2 text-xl"><i class="fas fa-times"></i></button>
    <div id="case-image" class="fade mb-6">
      <img id="case-main-image" src="" alt="Case" class="mx-auto rounded-lg w-40 h-40 object-contain">
    </div>
    <button id="open-case-button" class="px-8 py-3 mb-6 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg hover:opacity-90 glow-button">Open Pack</button>
    <div id="possible-prizes" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
    <div id="result" class="mt-6 text-2xl font-bold hidden"></div>
  </div>
</div>

<!-- Topup Popup -->
<div id="topup-popup" class="fixed inset-0 bg-black bg-opacity-80 hidden flex justify-center items-center z-50">
  <div class="bg-gray-800 p-8 rounded-lg w-full max-w-sm text-center relative">
    <button id="close-topup" class="absolute top-2 right-2 text-xl text-white"><i class="fas fa-times"></i></button>
    <h2 class="text-2xl font-bold mb-6">Top Up Coins</h2>
    <div class="space-y-4">
      <button onclick="addCoins(100)" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg hover:opacity-90">+100 Coins</button>
      <button onclick="addCoins(500)" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg hover:opacity-90">+500 Coins</button>
      <button onclick="addCoins(1000)" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg hover:opacity-90">+1000 Coins</button>
    </div>
  </div>
</div>

<!-- Firebase Scripts + Logic -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
    authDomain: "cases-e5b4e.firebaseapp.com",
    databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
    projectId: "cases-e5b4e",
    storageBucket: "cases-e5b4e.appspot.com",
    messagingSenderId: "22502548396",
    appId: "1:22502548396:web:aac335672c21f07524d009"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const authButton = document.getElementById('auth-button');
  const userBalanceDiv = document.getElementById('user-balance');
  const topupPopup = document.getElementById('topup-popup');
  const closeTopup = document.getElementById('close-topup');
  const casesContainer = document.getElementById('cases-container');
  const recentWins = document.getElementById('recent-wins');
  const popup = document.getElementById('case-popup');
  const openCaseButton = document.getElementById('open-case-button');
  const caseImage = document.getElementById('case-main-image');
  const caseImageWrapper = document.getElementById('case-image');
  const resultDiv = document.getElementById('result');
  const possiblePrizesDiv = document.getElementById('possible-prizes');

  let selectedCaseId = null;
  let selectedCasePrice = 0;
  let currentPrizes = [];

  document.getElementById('menu-toggle').onclick = () => {
    document.getElementById('mobile-dropdown').classList.toggle('hidden');
  };

  function addCoins(amount) {
    const user = firebase.auth().currentUser;
    if (!user) return alert('You must be logged in.');
    const userRef = db.ref('users/' + user.uid);
    userRef.once('value').then(snapshot => {
      const currentBalance = snapshot.val().balance || 0;
      const newBalance = currentBalance + amount;
      userRef.update({ balance: newBalance }).then(() => {
        document.getElementById('balance-amount').innerText = newBalance;
        topupPopup.classList.add('hidden');
      });
    });
  }

  function loadCases() {
    db.ref('cases').on('value', snapshot => {
      casesContainer.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        casesContainer.innerHTML += `
          <div class="p-4 bg-gray-800 rounded-lg">
            <img src="${data.image}" class="case-card-img">
            <h3 class="mt-2 font-semibold">${data.name}</h3>
            <p class="text-sm text-gray-400 mb-2">$${data.price || '0.00'}</p>
            <button class="mt-2 w-full py-2 bg-gradient-to-r from-purple-600 to-pink-500 rounded open-case glow-button" data-id="${child.key}">Open Pack</button>
          </div>`;
      });
      document.querySelectorAll('.open-case').forEach(btn => {
        btn.onclick = openCasePopup;
      });
    });
  }

  function loadRecentWins() {
    db.ref('recentWins').on('value', snapshot => {
      recentWins.innerHTML = '';
      snapshot.forEach(child => {
        const win = child.val();
        recentWins.innerHTML += `
          <div class="flex items-center space-x-2">
            <img src="${win.image}" class="h-8 w-8 rounded-full object-cover">
            <span>${win.name}</span>
          </div>`;
      });
    });
  }

  function openCasePopup(e) {
    const caseId = e.target.dataset.id;
    selectedCaseId = caseId;
    db.ref('cases/' + caseId).once('value').then(snapshot => {
      const data = snapshot.val();
      selectedCasePrice = parseFloat(data.price) || 0;
      caseImage.src = data.image;
      currentPrizes = Object.values(data.prizes || {});
      possiblePrizesDiv.innerHTML = currentPrizes.map(prize => `
        <div class="text-center">
          <img src="${prize.image}" class="h-16 mx-auto object-contain">
          <p class="text-sm">${prize.name} (${prize.rarity || 'Unknown'})</p>
        </div>`).join('');
      resultDiv.classList.add('hidden');
      popup.classList.remove('hidden');
    });
  }

  document.getElementById('close-popup').onclick = () => popup.classList.add('hidden');
  closeTopup.onclick = () => topupPopup.classList.add('hidden');

  openCaseButton.onclick = () => {
    const user = firebase.auth().currentUser;
    if (!user) return alert('Please sign in first!');
    if (!selectedCaseId || selectedCasePrice === 0) return alert('No case selected or invalid case price.');

    const userRef = db.ref('users/' + user.uid);
    userRef.once('value').then(userSnap => {
      const userData = userSnap.val() || {};
      const userBalance = parseFloat(userData.balance || 0);
      if (userBalance < selectedCasePrice) return alert('Insufficient balance.');

      const newBalance = userBalance - selectedCasePrice;
      userRef.update({ balance: newBalance }).then(() => {
        document.getElementById('balance-amount').innerText = newBalance;
        caseImageWrapper.classList.add('animate-shake');
        setTimeout(() => {
          caseImageWrapper.classList.remove('animate-shake');
          const winningPrize = currentPrizes[Math.floor(Math.random() * currentPrizes.length)];
          caseImage.src = winningPrize.image;
          resultDiv.innerHTML = `🎉 You won: <span>${winningPrize.name} (${winningPrize.rarity || 'Unknown'})</span> 🎉`;
          resultDiv.classList.remove('hidden');
          confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
          const inventoryRef = db.ref('users/' + user.uid + '/inventory');
          const newItemRef = inventoryRef.push();
          newItemRef.set({
            name: winningPrize.name,
            image: winningPrize.image,
            rarity: winningPrize.rarity || 'Unknown',
            price: selectedCasePrice,
            timestamp: Date.now()
          });
        }, 1000);
      });
    });
  };

  window.onload = () => {
    loadCases();
    loadRecentWins();
    firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById('inventory-link').classList.remove('hidden');
        const userRef = db.ref('users/' + user.uid);
        userRef.once('value').then(snapshot => {
          if (!snapshot.exists()) userRef.set({ balance: 0 });
          const userData = snapshot.val() || { balance: 0 };
          userBalanceDiv.innerHTML = `
            <img src="https://cdn-icons-png.flaticon.com/128/6369/6369589.png" class="inline-block mr-2" width="18" height="18">
            <span id="balance-amount">${userData.balance}</span> coins
            <button id="topup-button" class="text-green-400 text-2xl hover:text-green-500 ml-2">+</button>`;
          userBalanceDiv.classList.remove('hidden');
          document.getElementById('topup-button').onclick = () => topupPopup.classList.remove('hidden');
          authButton.innerText = 'Logout';
          authButton.href = '#';
          authButton.onclick = (e) => { e.preventDefault(); firebase.auth().signOut().then(() => location.reload()); };
        });
      } else {
        userBalanceDiv.classList.add('hidden');
        authButton.innerText = 'Sign In';
        authButton.href = 'auth.html';
      }
    });
  };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimePull.gg Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f0f12; color: white; }
    .tab { display: none; }
    .tab-active { display: block; }
    input, textarea, select { background-color: #1f1f24; color: white; border: 1px solid #444; }
    input::placeholder, textarea::placeholder { color: #aaa; }
    .nav-button { transition: all 0.2s ease-in-out; }
    .nav-button:hover { transform: scale(1.05); }
  </style>
</head>
<body class="p-4">
  <header class="bg-gray-900 p-4 rounded mb-6 sticky top-0 z-50">
    <h1 class="text-3xl font-bold">PrimePull Admin Panel</h1>
    <nav class="mt-4 flex flex-wrap gap-4">
      <button onclick="showTab('cases')" class="nav-button px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded">Cases</button>
      <button onclick="showTab('users')" class="nav-button px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Users</button>
      <button onclick="showTab('orders')" class="nav-button px-4 py-2 bg-green-600 hover:bg-green-700 rounded">Orders</button>
      <button onclick="showTab('analytics')" class="nav-button px-4 py-2 bg-yellow-600 hover:bg-yellow-700 rounded">Analytics</button>
    </nav>
  </header>

  <main class="space-y-6">
    <section id="cases" class="tab tab-active">
      <h2 class="text-xl font-semibold mb-4">Case & Prize Management</h2>
      <div id="case-section" class="bg-gray-800 p-4 rounded"></div>
    </section>

    <section id="users" class="tab">
      <h2 class="text-xl font-semibold mb-4">User Management</h2>
      <div id="user-section" class="bg-gray-800 p-4 rounded">Loading...</div>
    </section>

    <section id="orders" class="tab">
      <h2 class="text-xl font-semibold mb-4">Order Management</h2>
      <div id="order-section" class="bg-gray-800 p-4 rounded">Loading...</div>
    </section>

    <section id="analytics" class="tab">
      <h2 class="text-xl font-semibold mb-4">Analytics Dashboard</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-gray-800 p-4 rounded">
          <h3 class="text-lg font-bold mb-2">Total Coins Spent</h3>
          <p id="total-spent" class="text-2xl text-yellow-400">Loading...</p>
        </div>
        <div class="bg-gray-800 p-4 rounded">
          <h3 class="text-lg font-bold mb-2">Total Coins Earned (Sellbacks)</h3>
          <p id="total-earned" class="text-2xl text-green-400">Loading...</p>
        </div>
        <div class="bg-gray-800 p-4 rounded">
          <h3 class="text-lg font-bold mb-2">Most Opened Case</h3>
          <p id="top-case" class="text-2xl text-purple-300">Loading...</p>
        </div>
        <div class="bg-gray-800 p-4 rounded">
          <h3 class="text-lg font-bold mb-2">Top User by Spending</h3>
          <p id="top-user" class="text-2xl text-pink-400">Loading...</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
      authDomain: "cases-e5b4e.firebaseapp.com",
      databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
      projectId: "cases-e5b4e",
      storageBucket: "cases-e5b4e.appspot.com",
      messagingSenderId: "22502548396",
      appId: "1:22502548396:web:aac335672c21f07524d009"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('tab-active'));
      document.getElementById(id).classList.add('tab-active');
    }

    function loadCases() {
      const caseSection = document.getElementById('case-section');
      db.ref('cases').once('value').then(snapshot => {
        caseSection.innerHTML = '';
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement('div');
          div.className = 'p-4 bg-gray-700 rounded mb-4';
          div.innerHTML = `
            <div class="flex justify-between items-center">
              <div>
                <p class="text-lg font-bold">${data.name}</p>
                <p class="text-sm text-gray-300">Price: ${data.price || 0}</p>
              </div>
              <button onclick="deleteCase('${child.key}')" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">Delete</button>
            </div>
          `;
          caseSection.appendChild(div);
        });
      });
    }

    function deleteCase(id) {
      if (confirm('Are you sure you want to delete this case?')) {
        db.ref('cases/' + id).remove().then(loadCases);
      }
    }

    function loadAnalytics() {
      let totalSpent = 0;
      let totalEarned = 0;
      let caseCounts = {};
      let userSpend = {};

      db.ref('users').once('value').then(snapshot => {
        snapshot.forEach(user => {
          const userData = user.val();
          totalSpent += userData.totalSpent || 0;
          totalEarned += userData.totalEarned || 0;
          userSpend[user.key] = userData.totalSpent || 0;
        });

        const topUser = Object.entries(userSpend).sort((a, b) => b[1] - a[1])[0];
        document.getElementById('top-user').innerText = topUser ? `${topUser[0]} (${topUser[1]} coins)` : 'N/A';
        document.getElementById('total-spent').innerText = totalSpent.toLocaleString();
        document.getElementById('total-earned').innerText = totalEarned.toLocaleString();
      });

      db.ref('caseOpens').once('value').then(snapshot => {
        snapshot.forEach(c => {
          caseCounts[c.key] = (caseCounts[c.key] || 0) + 1;
        });
        const topCase = Object.entries(caseCounts).sort((a, b) => b[1] - a[1])[0];
        document.getElementById('top-case').innerText = topCase ? `${topCase[0]} (${topCase[1]} opens)` : 'N/A';
      });
    }

    async function loadSections() {
      const userSnap = await db.ref('users').once('value');
      const userSection = document.getElementById('user-section');
      userSection.innerHTML = '';
      userSnap.forEach(user => {
        const data = user.val();
        const div = document.createElement('div');
        div.className = 'p-4 bg-gray-700 rounded mb-4';
        div.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <p class="text-lg font-bold">${data.email || user.key}</p>
              <p class="text-sm">Coins: <span class="text-yellow-300">${data.balance || 0}</span></p>
            </div>
            <input type="number" class="w-24 p-1 text-black rounded" value="${data.balance || 0}" onchange="updateUserBalance('${user.key}', this.value)">
          </div>
        `;
        userSection.appendChild(div);
      });

      const orderSnap = await db.ref('shipments').once('value');
      const orderSection = document.getElementById('order-section');
      orderSection.innerHTML = '';
      orderSnap.forEach(order => {
        const data = order.val();
        const div = document.createElement('div');
        div.className = 'p-4 bg-gray-700 rounded mb-4';
        div.innerHTML = `
          <p class="font-bold">${data.itemName}</p>
          <p class="text-sm">User: ${data.user || 'Unknown'}</p>
          <p class="text-sm">Status: <span class="text-green-400">${data.status || 'Pending'}</span></p>
        `;
        orderSection.appendChild(div);
      });
    }

    function updateUserBalance(uid, newBalance) {
      db.ref('users/' + uid).update({ balance: parseFloat(newBalance) || 0 });
    }

    window.onload = () => {
      showTab('cases');
      loadCases();
      loadAnalytics();
      loadSections();
    };
  </script>
</body>
</html>

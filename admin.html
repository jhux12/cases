<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimePull.gg Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f0f12; color: white; }
    .tab { display: none; }
    .tab-active { display: block; }
    input, textarea, select { background-color: #1f1f24; color: white; border: 1px solid #444; }
    input::placeholder, textarea::placeholder { color: #aaa; }
    .nav-button { transition: all 0.2s ease-in-out; }
    .nav-button:hover { transform: scale(1.05); }
  </style>
</head>
<body class="p-4">
  <header class="bg-gray-900 p-4 rounded mb-6 sticky top-0 z-50">
    <h1 class="text-3xl font-bold">PrimePull Admin Panel</h1>
    <nav class="mt-4 flex flex-wrap gap-4">
      <button onclick="showTab('cases')" class="nav-button px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded">Cases</button>
      <button onclick="showTab('users')" class="nav-button px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Users</button>
      <button onclick="showTab('orders')" class="nav-button px-4 py-2 bg-green-600 hover:bg-green-700 rounded">Orders</button>
      <button onclick="showTab('analytics')" class="nav-button px-4 py-2 bg-yellow-600 hover:bg-yellow-700 rounded">Analytics</button>
    </nav>
  </header>

  <main class="space-y-6">
    <section id="cases" class="tab tab-active">
      <h2 class="text-xl font-semibold mb-4">Case & Prize Management</h2>
      <form onsubmit="return saveNewCase()" class="mb-4 space-y-2">
        <input type="text" id="newCaseName" placeholder="Case Name" class="w-full p-2 rounded">
        <input type="text" id="newCaseImage" placeholder="Image URL" class="w-full p-2 rounded">
        <input type="number" id="newCasePrice" placeholder="Price" class="w-full p-2 rounded">
        <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded">Add Case</button>
      </form>
      <div id="case-section" class="bg-gray-800 p-4 rounded"></div>
    </section>

    <section id="users" class="tab">
      <h2 class="text-xl font-semibold mb-4">User Management</h2>
      <div id="user-section" class="bg-gray-800 p-4 rounded">Loading...</div>
    </section>

    <section id="orders" class="tab">
      <h2 class="text-xl font-semibold mb-4">Order Management</h2>
      <div id="order-section" class="bg-gray-800 p-4 rounded">Loading...</div>
    </section>

    <section id="analytics" class="tab">
      <h2 class="text-xl font-semibold mb-4">Analytics Dashboard</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-gray-800 p-4 rounded">
          <h3 class="text-lg font-bold mb-2">Total Coins Spent</h3>
          <p id="total-spent" class="text-2xl text-yellow-400">Loading...</p>
        </div>
        <div class="bg-gray-800 p-4 rounded">
          <h3 class="text-lg font-bold mb-2">Total Coins Earned (Sellbacks)</h3>
          <p id="total-earned" class="text-2xl text-green-400">Loading...</p>
        </div>
        <div class="bg-gray-800 p-4 rounded">
          <h3 class="text-lg font-bold mb-2">Most Opened Case</h3>
          <p id="top-case" class="text-2xl text-purple-300">Loading...</p>
        </div>
        <div class="bg-gray-800 p-4 rounded">
          <h3 class="text-lg font-bold mb-2">Top User by Spending</h3>
          <p id="top-user" class="text-2xl text-pink-400">Loading...</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
      authDomain: "cases-e5b4e.firebaseapp.com",
      databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
      projectId: "cases-e5b4e",
      storageBucket: "cases-e5b4e.appspot.com",
      messagingSenderId: "22502548396",
      appId: "1:22502548396:web:aac335672c21f07524d009"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('tab-active'));
      document.getElementById(id).classList.add('tab-active');
    }

    function saveNewCase() {
      const name = document.getElementById('newCaseName').value;
      const image = document.getElementById('newCaseImage').value;
      const price = parseFloat(document.getElementById('newCasePrice').value) || 0;
      const newRef = db.ref('cases').push();
      newRef.set({ name, image, price, prizes: {} }).then(() => {
        document.getElementById('newCaseName').value = '';
        document.getElementById('newCaseImage').value = '';
        document.getElementById('newCasePrice').value = '';
        loadCases();
      });
      return false;
    }

    function loadCases() {
      const caseSection = document.getElementById('case-section');
      db.ref('cases').once('value').then(snapshot => {
        caseSection.innerHTML = '';
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement('div');
          div.className = 'p-4 bg-gray-700 rounded mb-4';
          div.innerHTML = `
            <div class="flex justify-between items-center mb-2">
              <div>
                <p class="text-lg font-bold">${data.name}</p>
                <p class="text-sm text-gray-300">Price: ${data.price || 0}</p>
              </div>
              <div class="space-x-2">
                <button onclick="editPrizes('${child.key}')" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Edit</button>
                <button onclick="deleteCase('${child.key}')" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">Delete</button>
              </div>
            </div>
            <div id="prizes-${child.key}" class="ml-4"></div>
          `;
          caseSection.appendChild(div);
        });
      });
    }

    function deleteCase(id) {
      if (confirm('Are you sure you want to delete this case?')) {
        db.ref('cases/' + id).remove().then(loadCases);
      }
    }

    function editPrizes(caseId) {
      const prizeDiv = document.getElementById(`prizes-${caseId}`);
      prizeDiv.innerHTML = 'Loading prizes...';
      db.ref(`cases/${caseId}/prizes`).once('value').then(snapshot => {
        prizeDiv.innerHTML = '';
        snapshot.forEach(child => {
          const prize = child.val();
          const prizeId = child.key;
          const container = document.createElement('div');
          container.className = 'mb-2';
          container.innerHTML = `
            <input value="${prize.name}" placeholder="Name" class="mr-2 p-1 rounded text-black" id="name-${caseId}-${prizeId}">
            <input value="${prize.image}" placeholder="Image URL" class="mr-2 p-1 rounded text-black" id="img-${caseId}-${prizeId}">
            <input value="${prize.rarity}" placeholder="Rarity" class="mr-2 p-1 rounded text-black" id="rarity-${caseId}-${prizeId}">
            <input value="${prize.value}" placeholder="Value" class="mr-2 p-1 rounded text-black" id="value-${caseId}-${prizeId}">
            <input value="${prize.odds}" placeholder="Odds" class="mr-2 p-1 rounded text-black" id="odds-${caseId}-${prizeId}">
            <button onclick="updatePrize('${caseId}', '${prizeId}')" class="px-2 py-1 bg-yellow-500 hover:bg-yellow-600 rounded">Save</button>
            <button onclick="deletePrize('${caseId}', '${prizeId}')" class="px-2 py-1 bg-red-500 hover:bg-red-600 rounded">Delete</button>
          `;
          prizeDiv.appendChild(container);
        });
        const addBtn = document.createElement('button');
        addBtn.textContent = 'Add New Prize';
        addBtn.className = 'mt-2 px-4 py-2 bg-green-600 hover:bg-green-700 rounded';
        addBtn.onclick = () => addPrize(caseId);
        prizeDiv.appendChild(addBtn);
      });
    }

    function updatePrize(caseId, prizeId) {
      const prizeRef = db.ref(`cases/${caseId}/prizes/${prizeId}`);
      prizeRef.update({
        name: document.getElementById(`name-${caseId}-${prizeId}`).value,
        image: document.getElementById(`img-${caseId}-${prizeId}`).value,
        rarity: document.getElementById(`rarity-${caseId}-${prizeId}`).value,
        value: parseFloat(document.getElementById(`value-${caseId}-${prizeId}`).value) || 0,
        odds: parseFloat(document.getElementById(`odds-${caseId}-${prizeId}`).value) || 0
      });
    }

    function deletePrize(caseId, prizeId) {
      db.ref(`cases/${caseId}/prizes/${prizeId}`).remove().then(() => editPrizes(caseId));
    }

    function addPrize(caseId) {
      const newRef = db.ref(`cases/${caseId}/prizes`).push();
      newRef.set({ name: '', image: '', rarity: '', value: 0, odds: 0 }).then(() => editPrizes(caseId));
    }

    window.onload = () => {
      showTab('cases');
      loadCases();
      loadAnalytics();
      loadSections();
    };
  </script>
</body>
</html>

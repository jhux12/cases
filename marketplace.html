<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace | PrimePull.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-950 text-white">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Marketplace</h1>

    <!-- Filters -->
    <div class="flex flex-wrap items-end gap-4 mb-6">
      <input id="search-input" type="text" placeholder="Search cards..." class="p-2 rounded bg-gray-800 text-white w-48" />
      <input id="min-price" type="number" placeholder="Min Price" class="p-2 rounded bg-gray-800 text-white w-32" />
      <input id="max-price" type="number" placeholder="Max Price" class="p-2 rounded bg-gray-800 text-white w-32" />

      <!-- Toggle switch -->
      <label class="flex items-center space-x-2">
        <span class="text-sm">Enough Coins</span>
        <input type="checkbox" id="enough-coins" class="sr-only peer">
        <div class="w-10 h-5 bg-gray-600 rounded-full peer peer-checked:bg-green-500 relative transition-colors duration-300">
          <div class="absolute left-1 top-0.5 bg-white w-4 h-4 rounded-full transition-transform peer-checked:translate-x-5"></div>
        </div>
      </label>

      <select id="sort-select" class="p-2 rounded bg-gray-800 text-white">
        <option value="">Sort</option>
        <option value="low">Price: Low to High</option>
        <option value="high">Price: High to Low</option>
      </select>
      <button onclick="resetFilters()" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Clear</button>
    </div>

    <!-- Card Grid -->
    <div id="market-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
  </div>

  <!-- Template -->
  <template id="market-card-template">
    <div class="bg-gray-800 p-4 rounded-lg shadow-md flex flex-col items-center">
      <img src="" class="w-full h-32 object-contain mb-2" />
      <div class="name font-semibold text-center mb-1"></div>
      <div class="rarity text-xs text-gray-400 mb-1"></div>
      <div class="value text-sm mb-3"></div>
      <button class="buy-btn px-3 py-1 bg-pink-600 hover:bg-pink-700 rounded">Buy</button>
    </div>
  </template>

  <!-- Purchase Popup -->
  <div id="purchase-popup" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-900 p-6 rounded-lg max-w-sm text-center shadow-lg border border-pink-500">
      <img id="popup-image" src="" class="w-32 h-32 object-contain mx-auto mb-4" />
      <h2 id="popup-name" class="text-xl font-bold mb-2"></h2>
      <p id="popup-value" class="text-pink-400 mb-4"></p>
      <button onclick="closePopup()" class="px-4 py-2 bg-pink-600 hover:bg-pink-700 rounded">Close</button>
    </div>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
      authDomain: "cases-e5b4e.firebaseapp.com",
      databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
      projectId: "cases-e5b4e",
      storageBucket: "cases-e5b4e.appspot.com",
      messagingSenderId: "22502548396",
      appId: "1:22502548396:web:aac335672c21f07524d009"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Core Logic -->
  <script>
    let allMarketplaceItems = [];

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) return;
      const userRef = firebase.database().ref("users/" + user.uid);
      const snapshot = await userRef.once("value");
      const userData = snapshot.val();
      const userBalance = userData?.balance || 0;

      const snap = await firebase.database().ref("marketplace").once("value");
      const cards = snap.val() || {};
      allMarketplaceItems = Object.entries(cards).map(([key, card]) => ({ ...card, id: key }));
      applyFilters(userBalance);
    });

    function applyFilters(userBalance = 0) {
      const search = document.getElementById("search-input").value.toLowerCase();
      const min = parseInt(document.getElementById("min-price").value) || 0;
      const max = parseInt(document.getElementById("max-price").value) || Infinity;
      const enough = document.getElementById("enough-coins").checked;
      const sort = document.getElementById("sort-select").value;

      let filtered = allMarketplaceItems.filter(card => {
        return (
          (!search || card.name.toLowerCase().includes(search)) &&
          card.value >= min &&
          card.value <= max &&
          (!enough || card.value <= userBalance)
        );
      });

      if (sort === "low") filtered.sort((a, b) => a.value - b.value);
      if (sort === "high") filtered.sort((a, b) => b.value - a.value);

      renderMarketplaceCards(filtered, userBalance);
    }

    function resetFilters() {
      document.getElementById("search-input").value = "";
      document.getElementById("min-price").value = "";
      document.getElementById("max-price").value = "";
      document.getElementById("enough-coins").checked = false;
      document.getElementById("sort-select").value = "";
      applyFilters();
    }

    function renderMarketplaceCards(cards, userBalance) {
      const grid = document.getElementById("market-grid");
      const template = document.getElementById("market-card-template");
      grid.innerHTML = "";

      cards.forEach(card => {
        const clone = template.content.cloneNode(true);
        clone.querySelector("img").src = card.image;
        clone.querySelector(".name").textContent = card.name;
        clone.querySelector(".value").textContent = `${card.value.toLocaleString()} coins`;
        clone.querySelector(".rarity").textContent = `Rarity: ${card.rarity}`;
        clone.querySelector(".buy-btn").addEventListener("click", async () => {
          if (userBalance < card.value) return alert("Not enough coins!");
          const uid = firebase.auth().currentUser.uid;
          await firebase.database().ref("users/" + uid + "/balance").set(userBalance - card.value);
          await firebase.database().ref("users/" + uid + "/inventory").push({
            name: card.name,
            image: card.image,
            value: card.value,
            rarity: card.rarity,
            fromMarketplace: true,
            timestamp: Date.now()
          });
          showPurchasePopup(card);
        });
        grid.appendChild(clone);
      });
    }

    function showPurchasePopup(card) {
      document.getElementById("popup-image").src = card.image;
      document.getElementById("popup-name").textContent = card.name;
      document.getElementById("popup-value").textContent = `${card.value.toLocaleString()} coins`;
      document.getElementById("purchase-popup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("purchase-popup").classList.add("hidden");
      location.reload();
    }

    // Reapply filters on interaction
    ["search-input", "min-price", "max-price", "enough-coins", "sort-select"].forEach(id => {
      document.getElementById(id).addEventListener("input", () => applyFilters());
    });
  </script>
</body>
</html>

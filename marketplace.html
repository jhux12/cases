<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pullz.gg | Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/auth.js" type="module"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
<script src="scripts/preloader.js"></script>
  <header></header>

  <section class="pt-32 pb-16 px-4 max-w-7xl mx-auto">
    <div class="text-center mb-12">
      <h1 class="text-5xl font-extrabold gradient-text drop-shadow-sm mb-3">ðŸ›’ Marketplace</h1>
      <p class="text-gray-600 text-sm max-w-xl mx-auto">Browse and buy premium cards with your <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/diamond.png?alt=media&token=244f4b80-1832-4c7c-89da-747a1f8457ff" class="inline w-4 h-4 gem-icon" alt="Gems">. All purchases go straight to your inventory.</p>
    </div>

    <div class="bg-white border border-gray-200 p-4 rounded-lg mb-8 flex flex-wrap items-center gap-4">
      <input type="text" id="search-input" placeholder="Search by name..." class="p-2 rounded bg-gray-100 text-gray-900 border border-gray-300 w-full sm:w-48">
      <div class="flex items-center gap-2 w-full sm:w-32">
        <input type="number" id="min-price" placeholder="Min" class="p-2 rounded bg-gray-100 text-gray-900 border border-gray-300 w-full">
        <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/diamond.png?alt=media&token=244f4b80-1832-4c7c-89da-747a1f8457ff" class="h-5 w-5 gem-icon" alt="Gems">
      </div>
      <div class="flex items-center gap-2 w-full sm:w-32">
        <input type="number" id="max-price" placeholder="Max" class="p-2 rounded bg-gray-100 text-gray-900 border border-gray-300 w-full">
        <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/diamond.png?alt=media&token=244f4b80-1832-4c7c-89da-747a1f8457ff" class="h-5 w-5 gem-icon" alt="Gems">
      </div>
      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-900">Enough <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/diamond.png?alt=media&token=244f4b80-1832-4c7c-89da-747a1f8457ff" class="inline w-4 h-4 gem-icon" alt="Gems"></span>
        <label class="inline-flex relative items-center cursor-pointer">
          <input type="checkbox" id="enough-gems" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-indigo-600 transition-all"></div>
          <div class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full shadow transform peer-checked:translate-x-full transition-transform"></div>
        </label>
      </div>
      <select id="sort-select" class="p-2 rounded bg-gray-100 text-gray-900 border border-gray-300 w-full sm:w-48">
        <option value="">Sort by</option>
        <option value="low">Price: Low to High</option>
        <option value="high">Price: High to Low</option>
      </select>
      <button onclick="applyFilters()" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded text-white text-sm">Apply</button>
      <button onclick="resetFilters()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded text-gray-900 text-sm">Clear</button>
    </div>

    <div id="market-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-6"></div>
  </section>

  <template id="market-card-template">
    <div class="bg-white border border-gray-200 rounded-xl p-4 text-gray-900 text-sm shadow-lg hover:shadow-indigo-500/40 transition cursor-pointer group flex flex-col items-center relative">
      <div class="w-full h-40 flex items-center justify-center">
        <img src="" class="max-h-full object-contain rounded drop-shadow-md transition-transform duration-300 group-hover:scale-105" alt="Card Image">
      </div>
      <div class="font-semibold text-center leading-tight mt-2 name text-gray-900 line-clamp-2 break-words"></div>
      <div class="text-yellow-600 font-bold mt-1 value"></div>
      <div class="text-xs text-gray-500 mt-1 rarity"></div>
      <div class="text-[11px] text-indigo-700 font-semibold mt-1 pack-source hidden"></div>
      <button class="mt-4 px-4 py-1.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full text-xs font-bold uppercase tracking-wide transition buy-btn">Buy</button>
    </div>
  </template>

  <!-- Item Detail Popup -->
  <div id="item-popup" class="fixed inset-0 flex bg-black/80 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-2xl border border-gray-200 max-w-sm w-full text-center relative animate-fade-in text-gray-900">
      <button onclick="document.getElementById('item-popup').classList.add('hidden')" class="absolute top-2 right-3 text-gray-600 text-lg">&times;</button>
      <div class="relative mb-4 w-full flex justify-center">
        <img id="item-popup-image" src="" alt="Card" class="max-h-40 rounded shadow-lg border border-gray-200">
      </div>
      <div class="text-gray-900 font-semibold text-lg mb-1" id="item-popup-name"></div>
      <div class="text-yellow-600 font-bold text-sm" id="item-popup-value"></div>
      <div id="item-popup-condition" class="inline-block mt-2 px-3 py-1 text-xs font-semibold text-green-700 bg-green-100 rounded-full shadow-md">
  Condition: Near Mint
</div>
            <p class="text-xs text-gray-500 italic mt-1">Item will be added to your inventory</p>
      <button id="item-popup-buy" class="mt-5 px-6 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 rounded-full text-white text-sm font-bold shadow-md">Buy</button>
    </div>
  </div>

  <!-- Confirm Purchase Popup -->
  <div id="confirm-popup" class="fixed inset-0 flex bg-black/80 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-2xl border border-gray-200 max-w-sm w-full text-center relative animate-fade-in">
      <button onclick="closeConfirmPopup()" class="absolute top-2 right-3 text-gray-600 text-lg" aria-label="Close">&times;</button>
      <div class="relative mb-4 w-full flex justify-center">
        <img id="confirm-image" src="" alt="Card" class="max-h-40 rounded shadow-lg border border-gray-200">
      </div>
      <div class="text-gray-900 font-semibold text-lg mb-1" id="confirm-name"></div>
      <div class="text-yellow-600 font-bold text-sm" id="confirm-value"></div>
      <div class="text-xs text-indigo-700 font-semibold" id="confirm-pack"></div>
      <p class="text-xs text-gray-500 italic mt-1">Confirm to add this card to your inventory.</p>
      <div class="mt-5 flex items-center justify-center gap-3">
        <button onclick="closeConfirmPopup()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-full text-gray-800 text-sm font-semibold">Cancel</button>
        <button id="confirm-buy" class="px-6 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 rounded-full text-white text-sm font-bold shadow-md">Confirm Purchase</button>
      </div>
    </div>
  </div>

  <!-- Purchase Success Popup -->
  <div id="purchase-popup" class="fixed inset-0 flex bg-black/80 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-2xl border border-gray-200 max-w-sm w-full text-center relative animate-fade-in">
      <button onclick="document.getElementById('purchase-popup').classList.add('hidden')" class="absolute top-2 right-3 text-gray-600 text-lg" aria-label="Close">&times;</button>
      <div class="relative mb-4 w-full flex justify-center">
        <img id="popup-image" src="" alt="Card" class="max-h-40 rounded shadow-lg border border-gray-200">
      </div>
      <h3 id="popup-name" class="text-gray-900 font-semibold text-lg mb-1"></h3>
      <div id="popup-value" class="text-yellow-600 font-bold text-sm"></div>
      <p class="text-xs text-gray-500 italic mt-1">Added to your inventory ðŸŽ‰</p>
      <button onclick="document.getElementById('purchase-popup').classList.add('hidden')" class="mt-5 px-6 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-full text-white text-sm font-bold shadow-md">Close</button>
    </div>
  </div>
  <script>
    let allMarketplaceItems = [];
    let currentUserBalance = 0;
    let pendingPurchaseCard = null;

    function normalizeValue(value) {
      const numeric = Number(value);
      if (Number.isFinite(numeric)) return numeric;
      const cleaned = parseFloat(String(value || "").replace(/[^0-9.]/g, ""));
      return Number.isFinite(cleaned) ? cleaned : 0;
    }

    async function fetchMarketplaceItems() {
      const db = firebase.database();
      const [marketSnap, casesSnap, vaultsSnap] = await Promise.all([
        db.ref("marketplace").once("value"),
        db.ref("cases").once("value"),
        db.ref("vaults").once("value")
      ]);

      const marketplaceEntries = Object.entries(marketSnap.val() || {}).map(([key, card]) => ({
        ...card,
        id: key,
        value: normalizeValue(card?.value)
      }));

      const extractPrizes = (collection, type) => {
        const items = [];
        Object.entries(collection || {}).forEach(([packId, pack]) => {
          Object.entries(pack?.prizes || {}).forEach(([prizeId, prize]) => {
            if (!prize || !prize.name || !prize.image) return;
            items.push({
              id: `${type}-${packId}-${prizeId}`,
              name: prize.name,
              image: prize.image,
              value: normalizeValue(prize.value),
              rarity: prize.rarity || "Common",
              source: pack?.name || type
            });
          });
        });
        return items;
      };

      const casePrizes = extractPrizes(casesSnap.val(), "case");
      const vaultPrizes = extractPrizes(vaultsSnap.val(), "vault");

      return [...marketplaceEntries, ...casePrizes, ...vaultPrizes];
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      currentUserBalance = 0;

      if (user) {
        const userRef = firebase.database().ref("users/" + user.uid);
        const snapshot = await userRef.once("value");
        const userData = snapshot.val();
        currentUserBalance = userData?.balance || 0;
      }

      allMarketplaceItems = await fetchMarketplaceItems();

      applyFilters(currentUserBalance);
    });

    function applyFilters(userBalance = currentUserBalance) {
      const search = document.getElementById("search-input").value.toLowerCase();
      const min = parseInt(document.getElementById("min-price").value) || 0;
      const max = parseInt(document.getElementById("max-price").value) || Infinity;
      const enough = document.getElementById("enough-gems").checked;
      const sort = document.getElementById("sort-select").value;

      let filtered = allMarketplaceItems.filter(card => (
        (!search || card.name.toLowerCase().includes(search)) &&
        card.value >= min &&
        card.value <= max &&
        (!enough || card.value <= userBalance)
      ));

      if (sort === "low") filtered.sort((a, b) => a.value - b.value);
      if (sort === "high") filtered.sort((a, b) => b.value - a.value);

      renderMarketplaceCards(filtered, userBalance);
    }

    function resetFilters() {
      document.getElementById("search-input").value = "";
      document.getElementById("min-price").value = "";
      document.getElementById("max-price").value = "";
      document.getElementById("enough-gems").checked = false;
      document.getElementById("sort-select").value = "";
      applyFilters(currentUserBalance);
    }

    function renderMarketplaceCards(cards, userBalance) {
      const grid = document.getElementById("market-grid");
      const template = document.getElementById("market-card-template");
      grid.innerHTML = "";

      cards.forEach(card => {
        const clone = template.content.cloneNode(true);
        clone.querySelector("img").src = card.image;
        clone.querySelector(".name").textContent = card.name;
        clone.querySelector(".value").innerHTML = `${card.value.toLocaleString()} <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/diamond.png?alt=media&token=244f4b80-1832-4c7c-89da-747a1f8457ff" class="inline w-4 h-4 gem-icon" alt="Gems">`;
        clone.querySelector(".rarity").textContent = `Rarity: ${card.rarity}`;
        const packSource = clone.querySelector(".pack-source");
        if (card.source) {
          packSource.textContent = `From: ${card.source}`;
          packSource.classList.remove("hidden");
        }

        clone.querySelector(".buy-btn").addEventListener("click", (e) => {
          e.stopPropagation();
          openConfirmPopup(card);
        });

        clone.querySelector(".group").addEventListener("click", () => {
          document.getElementById("item-popup-image").src = card.image;
          document.getElementById("item-popup-name").textContent = card.name;
          document.getElementById("item-popup-value").innerHTML = `${card.value.toLocaleString()} <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/diamond.png?alt=media&token=244f4b80-1832-4c7c-89da-747a1f8457ff" class="inline w-4 h-4 gem-icon" alt="Gems">`;
          window.selectedCard = card;
          document.getElementById("item-popup").classList.remove("hidden");
        });

        grid.appendChild(clone);
      });
    }

    document.getElementById("item-popup-buy").addEventListener("click", () => {
      if (!window.selectedCard) return;
      openConfirmPopup(window.selectedCard);
    });

    function openConfirmPopup(card) {
      const user = firebase.auth().currentUser;
      if (!user) {
        alert("You must be logged in to purchase.");
        return;
      }
      pendingPurchaseCard = card;
      document.getElementById("confirm-image").src = card.image;
      document.getElementById("confirm-name").textContent = card.name;
      document.getElementById("confirm-value").innerHTML = `${card.value.toLocaleString()} <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/diamond.png?alt=media&token=244f4b80-1832-4c7c-89da-747a1f8457ff" class="inline w-4 h-4 gem-icon" alt="Gems">`;
      document.getElementById("confirm-pack").textContent = card.source ? `From ${card.source}` : "";
      document.getElementById("item-popup").classList.add("hidden");
      document.getElementById("confirm-popup").classList.remove("hidden");
    }

    function closeConfirmPopup() {
      pendingPurchaseCard = null;
      document.getElementById("confirm-popup").classList.add("hidden");
    }

    document.getElementById("confirm-buy").addEventListener("click", completePurchase);

    async function completePurchase() {
      const user = firebase.auth().currentUser;
      if (!user || !pendingPurchaseCard) return;

      const userRef = firebase.database().ref("users/" + user.uid);
      const snapshot = await userRef.once("value");
      const userData = snapshot.val();
      const userBalance = userData?.balance || 0;

      if (userBalance < pendingPurchaseCard.value) {
        alert("Not enough ðŸª™!");
        closeConfirmPopup();
        return;
      }

      await firebase.database().ref("users/" + user.uid + "/balance").set(userBalance - pendingPurchaseCard.value);
      await firebase.database().ref("users/" + user.uid + "/inventory").push({
        name: pendingPurchaseCard.name,
        image: pendingPurchaseCard.image,
        value: pendingPurchaseCard.value,
        rarity: pendingPurchaseCard.rarity,
        fromMarketplace: true,
        timestamp: Date.now()
      });

      currentUserBalance = userBalance - pendingPurchaseCard.value;
      closeConfirmPopup();
      document.getElementById("popup-image").src = pendingPurchaseCard.image;
      document.getElementById("popup-name").textContent = pendingPurchaseCard.name;
      document.getElementById("popup-value").innerHTML = `${pendingPurchaseCard.value.toLocaleString()} <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/diamond.png?alt=media&token=244f4b80-1832-4c7c-89da-747a1f8457ff" class="inline w-4 h-4 gem-icon" alt="Gems">`;
      document.getElementById("purchase-popup").classList.remove("hidden");
      applyFilters(currentUserBalance);
    }
  </script>

  <script src="scripts/topup.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/footer.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof window.initNavbar === 'function') {
        window.initNavbar();
      }
    });
  </script>
</body>
</html>

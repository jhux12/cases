<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packly.gg | Case Opening</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black text-white">
  <section class="container mx-auto px-4 py-8">
    <div class="text-center">
      <h2 id="case-name" class="text-3xl font-bold">Loading...</h2>
      <p id="user-balance" class="mt-2 text-sm">Balance: <span id="balance-value" class="text-yellow-400">... coins</span></p>
      <button id="refresh-balance" class="text-blue-400 text-xs underline">Refresh</button>
      <p class="text-yellow-300 mt-2" id="case-price">Price: <span id="case-price-amount">...</span></p>
    </div>

    <!-- Spinner Section -->
    <div class="my-8 border border-white/10 rounded-lg bg-black/20">
      <div class="relative h-[200px] overflow-hidden">
        <div id="center-line" class="absolute top-0 bottom-0 w-1 bg-pink-500 left-1/2 transform -translate-x-1/2 z-10"></div>
        <div id="spinner-container" class="w-full h-full"></div>
      </div>
    </div>

    <!-- Open Button -->
    <div class="text-center">
      <button id="open-case-button" class="px-6 py-3 rounded-full bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 text-white font-extrabold">Open Case</button>
    </div>

    <!-- Rewards Grid -->
    <div class="mt-10 bg-black/30 p-6 rounded-lg border border-white/10">
      <h3 class="text-xl font-bold text-center">Rewards</h3>
      <div id="prizes-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-4"></div>
    </div>
  </section>

  <div id="prize-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-gradient-to-r from-purple-600 via-pink-500 to-yellow-400 p-1 rounded-xl shadow-xl animate-pulse">
      <div class="bg-black rounded-lg p-6 text-center w-[300px] relative">
        <button onclick="document.getElementById('prize-modal').classList.add('hidden')" class="absolute top-2 right-2 text-white">&times;</button>
        <img id="modal-image" src="" class="w-32 h-32 mx-auto mb-4 object-contain rounded-xl shadow-lg" />
        <h3 id="modal-name" class="text-xl font-bold text-white mb-2"></h3>
        <p id="modal-value" class="text-yellow-300 text-sm mb-4 flex items-center justify-center gap-1">
          <img src="https://cdn-icons-png.flaticon.com/128/6369/6369589.png" class="w-4 h-4" />
          <span>...</span>
        </p>
        <button onclick="document.getElementById('prize-modal').classList.add('hidden')" class="bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 px-4 py-2 rounded-full text-white font-semibold shadow hover:scale-105 transition-transform">Add to Inventory</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { app, db, auth } from './scripts/firebase-config.js';
    import { ref, get, set, push, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { renderSpinner, spinToPrize, getTopPrizes } from './scripts/spinner.js';

    const formatCoins = (num) => {
      if (num >= 1_000_000) return (num / 1_000_000).toFixed(1) + "M";
      if (num >= 1_000) return (num / 1_000).toFixed(1) + "K";
      return num.toLocaleString();
    };

    const updateUserBalance = async () => {
      const span = document.getElementById("balance-value");
      const user = auth.currentUser;
      if (!span || !user) return;
      try {
        const snap = await get(ref(db, 'users/' + user.uid));
        const balance = snap.val()?.balance || 0;
        span.textContent = `${parseFloat(balance).toLocaleString()} coins`;
      } catch (e) {
        span.textContent = "error";
        console.error(e);
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      const refreshBtn = document.getElementById("refresh-balance");
      if (refreshBtn) refreshBtn.addEventListener("click", updateUserBalance);
    });

    onAuthStateChanged(auth, (user) => {
      const el = document.getElementById("user-balance");
      if (user) updateUserBalance();
      else if (el) el.textContent = "Balance: Sign in required";
    });

    const urlParams = new URLSearchParams(window.location.search);
    const caseId = urlParams.get('id');
    if (!caseId) return document.getElementById("case-name").innerText = "Case not found.";

    const rarityOrder = { legendary: 5, "ultra rare": 4, rare: 3, uncommon: 2, common: 1 };

    const snap = await get(ref(db, `cases/${caseId}`));
    if (!snap.exists()) return document.getElementById("case-name").innerText = "Case not found.";

    const caseData = snap.val();
    document.getElementById("case-name").innerText = caseData.name;
    document.getElementById("case-price-amount").textContent = `${formatCoins(caseData.price)} coins`;

    const prizeList = Object.values(caseData.prizes || {}).sort((a, b) => {
      return (rarityOrder[b.rarity?.toLowerCase()] || 0) - (rarityOrder[a.rarity?.toLowerCase()] || 0);
    });

    const prizeHTML = prizeList.map(prize => `
      <div class="rounded-xl p-3 text-white backdrop-blur-sm bg-white/10">
        <img src="${prize.image}" class="h-40 w-full object-contain mx-auto rounded-md mb-3" />
        <div class="text-center text-xs font-semibold">${prize.name}</div>
        <div class="text-yellow-300 text-center text-sm">${formatCoins(prize.value)} coins</div>
      </div>
    `).join("");

    document.getElementById("prizes-grid").innerHTML = prizeHTML;
    renderSpinner(getTopPrizes(prizeList), null, true);

    document.getElementById("open-case-button").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("Please sign in first!");

      const casePrice = parseFloat(caseData.price || 0);
      const userSnap = await get(ref(db, 'users/' + user.uid));
      const balance = parseFloat(userSnap.val()?.balance || 0);
      if (balance < casePrice) return alert("Not enough coins!");

      const prizes = Object.values(caseData.prizes || {});
      const totalOdds = prizes.reduce((sum, p) => sum + (p.odds || 0), 0);
      const rand = Math.random() * totalOdds;

      let cumulative = 0;
      let winningPrize = prizes[prizes.length - 1];
      for (let p of prizes) {
        cumulative += p.odds || 0;
        if (rand < cumulative) {
          winningPrize = p;
          break;
        }
      }

      const currentPrizes = [];
      for (let i = 0; i < 30; i++) {
        const randomPrize = prizeList[Math.floor(Math.random() * prizeList.length)];
        currentPrizes.push(randomPrize);
      }
      currentPrizes[15] = winningPrize;

      renderSpinner(currentPrizes, winningPrize);
      setTimeout(spinToPrize, 150);

      setTimeout(() => {
        document.getElementById('modal-image').src = winningPrize.image;
        document.getElementById('modal-name').textContent = winningPrize.name;
        document.getElementById('modal-value').querySelector('span').textContent = `${formatCoins(winningPrize.value)} coins`;
        document.getElementById('prize-modal').classList.remove('hidden');
      }, 4000);

      await set(ref(db, 'users/' + user.uid + '/balance'), balance - casePrice);
      updateUserBalance();

      await push(ref(db, 'users/' + user.uid + '/inventory'), {
        name: winningPrize.name,
        image: winningPrize.image,
        rarity: winningPrize.rarity,
        value: winningPrize.value,
        timestamp: Date.now()
      });
    });
  </script>
</body>
</html>

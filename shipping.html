<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shipping | Pullz.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--page-gradient);
      background-size: 300% 300%;
      animation: gradientMove 15s ease infinite;
      color: var(--text-primary);
      overflow-x: hidden;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .panel {
      background: var(--panel-surface);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
    }

    .panel input {
      background: var(--card-surface);
      color: var(--text-primary);
      border-color: var(--card-border);
    }

    body.dark-mode .panel {
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.4);
    }

    body.dark-mode .panel input::placeholder {
      color: var(--text-muted);
    }
  </style>
</head>
<body class="min-h-screen">
<script src="scripts/preloader.js"></script>
  <header></header>
  <main class="pt-32 pb-24 px-4 flex justify-center">
    <div class="panel w-full max-w-md p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">Enter Shipping Info</h1>
      <div id="ship-items" class="flex flex-wrap justify-center gap-2 mb-4"></div>
      <input id="ship-username" type="text" placeholder="Username" class="w-full mb-2 px-4 py-2 rounded bg-white text-gray-700 border border-gray-300 cursor-not-allowed" disabled />
      <input id="ship-name" type="text" placeholder="Full Name" autocomplete="shipping name" class="w-full mb-2 px-4 py-2 rounded bg-white border border-gray-300" />
      <div class="mb-2">
        <input id="ship-address" type="text" placeholder="Address" autocomplete="shipping address-line1" class="w-full px-4 py-2 rounded bg-white border border-gray-300" />
      </div>
      <input id="ship-address2" type="text" placeholder="Address 2 (Apt, Suite, etc)" autocomplete="shipping address-line2" class="w-full mb-2 px-4 py-2 rounded bg-white border border-gray-300" />
      <input id="ship-city" type="text" placeholder="City" autocomplete="shipping address-level2" class="w-full mb-2 px-4 py-2 rounded bg-white border border-gray-300" />
      <input id="ship-zip" type="text" placeholder="Zip Code" autocomplete="shipping postal-code" class="w-full mb-2 px-4 py-2 rounded bg-white border border-gray-300" />
      <input id="ship-phone" type="text" placeholder="Phone Number" autocomplete="shipping tel" class="w-full mb-4 px-4 py-2 rounded bg-white border border-gray-300" />
      <p id="shipment-cost" class="text-sm text-pink-600 mb-4"></p>
      <div class="flex justify-end gap-3">
        <button onclick="cancelShipping()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-full">Cancel</button>
        <button onclick="submitShipmentRequest()" class="px-4 py-2 rounded-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white">Confirm</button>
      </div>
    </div>
  </main>
  <footer></footer>

  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="scripts/topup.js"></script>
  <script src="scripts/maps-api-key.js"></script>
  <script src="scripts/shipping.js"></script>
  <div id="topup-popup-container"></div>
  <script>
    fetch("components/topup.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("topup-popup-container").innerHTML = html;
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packly.gg | Daily Rewards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f12, #1a1a2e);
      font-family: 'Inter', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .glow-card {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glow-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }
    .streak-box {
      background-color: #2c2c3a;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      color: white;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }
    .streak-box.claimed {
      background: linear-gradient(to top right, #ffc107, #ff9800);
      color: #000;
    }
    .floating {
      animation: floaty 3s ease-in-out infinite;
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <header></header>
   <main class="flex justify-center items-start min-h-screen px-4 pt-32">
    <div class="glow-card max-w-xl w-full text-center">
      <div class="floating mb-4">
        <i class="fas fa-gift text-yellow-400 text-5xl"></i>
      </div>
      <h1 class="text-3xl font-bold mb-2">ðŸŽ‰ Daily Rewards</h1>
      <p class="text-gray-300 mb-4">Log in every 24 hours to claim your bonus and earn streak rewards!</p>
      <p id="countdown-timer" class="text-yellow-400 text-sm mb-4 hidden"></p>
      <button id="claim-bonus" class="bg-yellow-400 text-black font-bold px-6 py-2 rounded-full transition-transform transform hover:scale-105 mb-6">Claim Bonus</button>
      <h2 class="text-xl font-semibold mb-3">ðŸ”¥ Streak Progress</h2>
      <div id="streak-grid" class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-4">
        <!-- Boxes generated by JS -->
      </div>
    </div>
  </main>
  <div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-xl hidden z-50">âœ… Bonus claimed! Coins added.</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
      authDomain: "cases-e5b4e.firebaseapp.com",
      databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
      projectId: "cases-e5b4e",
      storageBucket: "cases-e5b4e.appspot.com",
      messagingSenderId: "22502548396",
      appId: "1:22502548396:web:aac335672c21f07524d009"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = 'auth.html';
      const userRef = db.ref('users/' + user.uid);
      const snapshot = await userRef.once('value');
      const data = snapshot.val() || {};

      const now = Date.now();
      const lastClaim = data.lastBonusClaim || 0;
      const delay = 24 * 60 * 60 * 1000;
      const streak = data.streak || 0;
      const balance = data.balance || 0;

      const rewards = [15, 20, 25, 30, 35, 40, 45];
      const grid = document.getElementById("streak-grid");
      rewards.forEach((reward, index) => {
        const claimed = index < streak;
        const box = document.createElement('div');
        box.className = `streak-box ${claimed ? 'claimed' : ''}`;
        box.innerHTML = `
          <div class="text-sm font-semibold">Day ${index + 1}</div>
          <div class="flex items-center gap-1">
            <span class="text-lg font-bold">+${reward}</span>
            <img src="https://cdn-icons-png.flaticon.com/128/6369/6369589.png" alt="coin" class="w-5 h-5"/>
          </div>`;
        grid.appendChild(box);
      });

      const button = document.getElementById("claim-bonus");
      const toast = document.getElementById("toast");
      const countdown = document.getElementById("countdown-timer");

      if (now - lastClaim < delay) {
        button.disabled = true;
        button.innerText = "Come back later";
        countdown.classList.remove("hidden");
        setInterval(() => {
          const remaining = delay - (Date.now() - lastClaim);
          if (remaining <= 0) return location.reload();
          const h = Math.floor(remaining / 3600000);
          const m = Math.floor((remaining % 3600000) / 60000);
          const s = Math.floor((remaining % 60000) / 1000);
          countdown.innerText = `Next claim in ${h}h ${m}m ${s}s`;
        }, 1000);
      }

      button.onclick = async () => {
        if (Date.now() - lastClaim < delay) return;
        const newStreak = streak >= 7 ? 1 : streak + 1;
        const bonus = 10 + 5 * newStreak;
        await userRef.update({
          balance: balance + bonus,
          streak: newStreak,
          lastBonusClaim: Date.now(),
        });
        toast.innerText = `âœ… Bonus claimed! +${bonus} coins added.`;
        toast.classList.remove("hidden");
        setTimeout(() => toast.classList.add("hidden"), 3000);
        button.disabled = true;
        button.innerText = "Come back later";
      };
    });
  </script>
  <script src="scripts/header.js"></script>
  <script src="scripts/navbar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewards | Packly.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f12;
      color: white;
    }
    .premium-box {
      background: linear-gradient(145deg, #1c1f26, #0e0f13);
      border: 1px solid rgba(255, 215, 0, 0.15);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
    }
    .premium-button {
      background: linear-gradient(to right, #d4af37, #b8860b);
      color: white;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .premium-button:hover {
      box-shadow: 0 0 12px #ffd700;
      transform: scale(1.05);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f1f1f;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
    }
    .streak-day {
  padding: 10px;
  border-radius: 10px;
  background-color: #1f1f2b;
  border: 2px solid #444;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.streak-day.claimed {
  border-color: #d4af37;
  background-color: #2b2b3b;
}
.streak-check {
  color: #d4af37;
  font-size: 1.2rem;
}
  </style>
</head>
<body class="min-h-screen">

<!-- Navbar -->
<nav class="navbar fixed w-full z-50 py-3 px-4 flex items-center justify-between bg-gray-900 border-b border-gray-800" style="min-height: 72px;">
  <div class="flex items-center gap-4">
    <a href="index.html">
      <img src="https://firebasestorage.googleapis.com/v0/b/cases-e5b4e.firebasestorage.app/o/Untitled%20design%20(12).png?alt=media&token=40696ba9-f512-4316-8dec-bab9a4f037c8" class="h-10 sm:h-12">
    </a>
  </div>
  <div class="hidden sm:flex items-center gap-4 relative">
    <a href="rewards.html" class="flex items-center gap-1 text-yellow-400 font-semibold hover:text-yellow-300 transition">
      <i class="fas fa-gift"></i> Rewards
    </a>
    <div id="user-balance" class="flex items-center gap-1 bg-gray-800 text-white px-3 py-1 rounded-full text-sm hidden">
      <img src="https://cdn-icons-png.flaticon.com/128/6369/6369589.png" class="w-4 h-4 object-contain" />
      <span id="balance-amount">0</span>
      <span>coins</span>
    </div>
    <div class="relative">
      <button id="dropdown-toggle" class="flex items-center space-x-2 text-white focus:outline-none">
        <i class="fas fa-user-circle text-xl"></i>
        <span id="username-display">User</span>
        <i class="fas fa-chevron-down text-xs"></i>
      </button>
      <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-lg shadow-lg hidden z-50">
        <a href="inventory.html" class="block px-4 py-2 text-sm text-white hover:bg-gray-700">Inventory</a>
        <a href="how-it-works.html" class="block px-4 py-2 text-sm text-white hover:bg-gray-700">How It Works</a>
        <a id="signin-desktop" href="auth.html" class="block px-4 py-2 text-sm text-green-400 hover:bg-gray-700">Sign In</a>
        <a id="logout-desktop" href="#" class="block px-4 py-2 text-sm text-red-400 hover:bg-gray-700 hidden">Logout</a>
      </div>
    </div>
  </div>
</nav>

<!-- Daily Bonus Section -->
<section class="pt-32 px-6">
  <div class="max-w-3xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-6">Daily Rewards</h1>
    <div class="premium-box p-6 rounded-xl text-center">
      <i class="fas fa-gift fa-4x text-yellow-400 animate-bounce mb-4"></i>
      <h2 class="text-xl font-semibold mb-2">Claim Your Daily Bonus</h2>
      <p class="mb-2 text-sm text-gray-300">Come back every 24 hours to claim 10 free coins!</p>
      <p id="countdown-timer" class="mb-4 text-xs text-yellow-300 hidden"></p>
      <button id="claim-bonus" class="premium-button px-6 py-2">Claim Bonus</button>
      <div class="mt-8">
  <h3 class="text-lg font-semibold text-white mb-4">Streak Rewards</h3>
  <div id="streak-grid" class="grid grid-cols-7 gap-2 text-xs text-center">
    <!-- Boxes will be generated by JS -->
  </div>
</div>
    </div>
  </div>
</section>

<div id="toast" class="toast">✅ Bonus claimed! 10 coins added to your balance.</div>

<script>
  // Firebase setup
  const firebaseConfig = {
    apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
    authDomain: "cases-e5b4e.firebaseapp.com",
    databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
    projectId: "cases-e5b4e",
    storageBucket: "cases-e5b4e.appspot.com",
    messagingSenderId: "22502548396",
    appId: "1:22502548396:web:aac335672c21f07524d009"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // UI toggle
  const dropdownToggle = document.getElementById('dropdown-toggle');
  const userDropdown = document.getElementById('user-dropdown');
  dropdownToggle.addEventListener('click', (e) => {
    e.stopPropagation();
    userDropdown.classList.toggle('hidden');
  });
  window.addEventListener('click', () => {
    userDropdown.classList.add('hidden');
  });

  auth.onAuthStateChanged(async user => {
    if (!user) return window.location.href = 'auth.html';
    
    const userRef = db.ref('users/' + user.uid);
    const snapshot = await userRef.once('value');
    const data = snapshot.val() || {};

    const balance = data.balance || 0;
    document.getElementById('balance-amount').innerText = balance;
    document.getElementById('user-balance').classList.remove('hidden');
    document.getElementById('username-display').innerText = data.username || user.displayName || user.email || 'User';

    document.getElementById('signin-desktop').classList.add('hidden');
    document.getElementById('logout-desktop').classList.remove('hidden');

    document.getElementById('logout-desktop').onclick = (e) => {
      e.preventDefault();
      auth.signOut().then(() => location.reload());
    };

    const streakGrid = document.getElementById('streak-grid');
const currentStreak = data.streak || 0;

const rewards = [15, 20, 25, 30, 35, 40, 45];
rewards.forEach((reward, index) => {
  const box = document.createElement('div');
  box.className = 'streak-day' + (index < currentStreak ? ' claimed' : '');
  box.innerHTML = `
    <div class="font-bold text-yellow-400">Day ${index + 1}</div>
    <div class="text-white">+${reward}</div>
    ${index < currentStreak ? '<div class="streak-check">✔</div>' : ''}
  `;
  streakGrid.appendChild(box);
});

    // Bonus logic
    const claimButton = document.getElementById('claim-bonus');
    const toast = document.getElementById('toast');
    const countdown = document.getElementById('countdown-timer');

    const now = Date.now();
const lastClaim = data.lastBonusClaim || 0;
const delay = 24 * 60 * 60 * 1000;
const timeSinceLastClaim = now - lastClaim;

if (timeSinceLastClaim > delay * 2) {
  await userRef.update({ streak: 0 });
  data.streak = 0;
}


    if (now - lastClaim < delay) {
      claimButton.disabled = true;
      claimButton.innerText = "Come back later";
      countdown.classList.remove("hidden");
      setInterval(() => {
        const remaining = delay - (Date.now() - lastClaim);
        if (remaining <= 0) return location.reload();
        const h = Math.floor(remaining / (1000 * 60 * 60));
        const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((remaining % (1000 * 60)) / 1000);
        countdown.innerText = `Next claim in ${h}h ${m}m ${s}s`;
      }, 1000);
    }

    claimButton.onclick = async () => {
      // Render streak boxes
      if (now - lastClaim < delay) return;
      const streak = (data.streak || 0) >= 7 ? 1 : (data.streak || 0) + 1;
      const bonus = 10 + 5 * streak;
      await userRef.update({
        balance: balance + bonus,
        lastBonusClaim: Date.now(),
        streak: streak
      });
      document.getElementById('balance-amount').innerText = balance + bonus;
      toast.innerText = `✅ Bonus claimed! ${bonus} coins added to your balance.`;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
      claimButton.disabled = true;
      claimButton.innerText = "Come back later";
    };
  });
</script>

</body>
</html>

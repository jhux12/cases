<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrimePull.gg | Daily Spin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/rewards.css">
</head>
<body>
<script src="scripts/preloader.js"></script>
  <header></header>
  <main class="overflow-x-hidden">
    <section class="w-full text-center pt-24 pb-20">
      <h1 class="text-5xl font-extrabold drop-shadow-lg mb-4">
        <span class="block text-white">FREE DAILY</span>
        <span class="block text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">REWARDS</span>
      </h1>
      <p class="text-gray-300 mb-6">Spend more gems and open more boxes to improve your rewards!</p>
      <a href="how-it-works.html" class="inline-block px-6 py-3 rounded-full bg-blue-600 hover:bg-blue-500 text-white font-semibold">Find Out More</a>
    </section>

    <section id="wheel-wrapper" class="relative flex justify-center overflow-hidden h-[320px] w-full">
      <div id="wheel-container">
        <canvas id="wheel" width="600" height="600"></canvas>
        <div id="pointer"><i class="fas fa-caret-down"></i></div>
        <button id="spin">Spin</button>
      </div>
    </section>

    <p id="countdown" class="hidden text-center mt-4"></p>
    <section id="quest-container" class="w-full max-w-4xl mt-12"></section>
  </main>
  <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 text-white hidden z-50"></div>
  <footer></footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyRm6dWH-fAmfWy83zLTrPFVi9Ny8gyxE",
      authDomain: "cases-e5b4e.firebaseapp.com",
      databaseURL: "https://cases-e5b4e-default-rtdb.firebaseio.com",
      projectId: "cases-e5b4e",
      storageBucket: "cases-e5b4e.appspot.com",
      messagingSenderId: "22502548396",
      appId: "1:22502548396:web:aac335672c21f07524d009"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    let rewards = [];
    let currentRotation = 0;
    const defaultColors = ['#1e3a8a','#4338ca','#1e40af','#3b82f6','#2563eb','#312e81','#4f46e5','#1e3a8a'];

    function drawWheel() {
      const radius = canvas.width / 2;
      const angle = (2 * Math.PI) / rewards.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      rewards.forEach((r, i) => {
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, i * angle - Math.PI / 2, (i + 1) * angle - Math.PI / 2);
        ctx.fillStyle = r.color || defaultColors[i % defaultColors.length];
        ctx.fill();
        ctx.strokeStyle = '#0f0f12';
        ctx.lineWidth = 4;
        ctx.stroke();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(i * angle + angle / 2 - Math.PI / 2);
        ctx.fillStyle = '#fff';
        ctx.font = '20px Poppins';
        ctx.textAlign = 'right';
        ctx.fillText(r.label, radius - 10, 10);
        ctx.restore();
      });
      ctx.beginPath();
      ctx.arc(radius, radius, 40, 0, 2 * Math.PI);
      ctx.fillStyle = '#1f2937';
      ctx.fill();
    }

    function spinWheel(index) {
      const slice = 360 / rewards.length;
      const angleOffset = 90 - (index * slice + slice / 2);
      currentRotation += 360 * 5 + angleOffset;
      canvas.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
    }

    function pickWeightedIndex(items) {
      const total = items.reduce((sum, r) => sum + (r.weight || 1), 0);
      let rnd = Math.random() * total;
      for (let i = 0; i < items.length; i++) {
        rnd -= (items[i].weight || 1);
        if (rnd < 0) return i;
      }
      return 0;
    }

    auth.onAuthStateChanged(async user => {
      const button = document.getElementById('spin');
      const countdown = document.getElementById('countdown');
      const toast = document.getElementById('toast');

      db.ref('wheelRewards').once('value').then(snap => {
        rewards = Object.values(snap.val() || {});
        if (rewards.length) drawWheel();
      });

      if (!user) {
        button.textContent = 'Sign In to Spin';
        button.onclick = () => location.href = 'auth.html';
        return;
      }

      const userRef = db.ref('users/' + user.uid);
      const snapshot = await userRef.once('value');
      const data = snapshot.val() || {};
      let balance = data.balance || 0;
      const lastSpin = data.lastWheelSpin || 0;
      const delay = 24 * 60 * 60 * 1000;
      const isAdmin = data.role === 'admin';

      if (!isAdmin && Date.now() - lastSpin < delay) {
        button.disabled = true;
        countdown.classList.remove('hidden');
        setInterval(() => {
          const remaining = delay - (Date.now() - lastSpin);
          if (remaining <= 0) return location.reload();
          const h = Math.floor(remaining / 3600000);
          const m = Math.floor((remaining % 3600000) / 60000);
          const s = Math.floor((remaining % 60000) / 1000);
          countdown.innerText = `Next spin in ${h}h ${m}m ${s}s`;
        }, 1000);
      }

      button.onclick = () => {
        const now = Date.now();
        if (!rewards.length || (!isAdmin && now - lastSpin < delay)) return;
        const index = pickWeightedIndex(rewards);
        spinWheel(index);
        button.disabled = true;
        canvas.addEventListener('transitionend', async () => {
          const reward = rewards[index];
          balance += reward.amount;
          const updates = { balance };
          if (!isAdmin) updates.lastWheelSpin = now;
          await userRef.update(updates);
          toast.innerText = `âœ… You won ${reward.label}!`;
          toast.classList.remove('hidden');
          setTimeout(() => toast.classList.add('hidden'), 3000);
          if (isAdmin) button.disabled = false;
        }, { once: true });
      };
    });
  </script>
  <script type="module">
    import { renderWeeklyQuests } from './scripts/quests.js';
    firebase.auth().onAuthStateChanged(user => {
      if (user) renderWeeklyQuests();
    });
  </script>
  <script src="scripts/header.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="scripts/topup.js"></script>
</body>
</html>

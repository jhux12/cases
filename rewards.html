<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewards | Packly.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f12;
      color: white;
    }
    .premium-box {
      background: linear-gradient(145deg, #1c1f26, #0e0f13);
      border: 1px solid rgba(255, 215, 0, 0.15);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
    }
    .premium-button {
      background: linear-gradient(to right, #d4af37, #b8860b);
      color: white;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .premium-button:hover {
      box-shadow: 0 0 12px #ffd700;
      transform: scale(1.05);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f1f1f;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
    }
    .streak-day {
  padding: 10px;
  border-radius: 10px;
  background-color: #1f1f2b;
  border: 2px solid #444;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.streak-day.claimed {
  border-color: #d4af37;
  background-color: #2b2b3b;
}
.streak-check {
  color: #d4af37;
  font-size: 1.2rem;
}
  </style>
</head>
<body class="min-h-screen">

  <header></header>

<!-- Daily Bonus Section -->
<section class="pt-32 px-6">
  <div class="max-w-3xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-6">Daily Rewards</h1>
    <div class="premium-box p-6 rounded-xl text-center">
      <i class="fas fa-gift fa-4x text-yellow-400 animate-bounce mb-4"></i>
      <h2 class="text-xl font-semibold mb-2">Claim Your Daily Bonus</h2>
      <p class="mb-2 text-sm text-gray-300">Come back every 24 hours to claim free coins!</p>
      <p id="countdown-timer" class="mb-4 text-xs text-yellow-300 hidden"></p>
      <button id="claim-bonus" class="premium-button px-6 py-2">Claim Bonus</button>
      <div class="mt-8">
  <h3 class="text-lg font-semibold text-white mb-4">Streak Rewards</h3>
  <div id="streak-grid" class="grid grid-cols-7 gap-2 text-xs text-center">
    <!-- Boxes will be generated by JS -->
  </div>
</div>
    </div>
  </div>
</section>

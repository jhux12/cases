<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewards | Packly.gg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f12;
      color: white;
    }
    .premium-box {
      background: linear-gradient(145deg, #1c1f26, #0e0f13);
      border: 1px solid rgba(255, 215, 0, 0.15);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
    }
    .premium-button {
      background: linear-gradient(to right, #d4af37, #b8860b);
      color: white;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .premium-button:hover {
      box-shadow: 0 0 12px #ffd700;
      transform: scale(1.05);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f1f1f;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body class="min-h-screen">

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch("/components/navbar.html")
    .then(res => res.text())
    .then(html => document.getElementById("navbar-container").innerHTML = html);
</script>

<!-- Daily Bonus Section -->
<section class="pt-32 px-6">
  <div class="max-w-3xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-6">Daily Rewards</h1>
    <div class="premium-box p-6 rounded-xl text-center">
      <i class="fas fa-gift fa-4x text-yellow-400 animate-bounce mb-4"></i>
      <h2 class="text-xl font-semibold mb-2">Claim Your Daily Bonus</h2>
      <p class="mb-2 text-sm text-gray-300">Come back every 24 hours to claim 10 free coins!</p>
      <p id="countdown-timer" class="mb-4 text-xs text-yellow-300 hidden"></p>
      <button id="claim-bonus" class="premium-button px-6 py-2">Claim Bonus</button>

      <div class="mt-8">
        <h3 class="text-lg font-semibold text-white mb-4">Streak Rewards</h3>
        <div class="grid grid-cols-7 gap-4">
          <div class="streak-box bg-gray-800 p-4 rounded-lg text-center" data-day="1">
            <div class="text-yellow-400 font-bold">Day 1</div>
            <div>+15</div>
            <div class="checkmark hidden text-green-400 mt-1"><i class="fas fa-check-circle"></i></div>
          </div>
          <div class="streak-box bg-gray-800 p-4 rounded-lg text-center" data-day="2">
            <div class="text-yellow-400 font-bold">Day 2</div>
            <div>+20</div>
            <div class="checkmark hidden text-green-400 mt-1"><i class="fas fa-check-circle"></i></div>
          </div>
          <div class="streak-box bg-gray-800 p-4 rounded-lg text-center" data-day="3">
            <div class="text-yellow-400 font-bold">Day 3</div>
            <div>+25</div>
            <div class="checkmark hidden text-green-400 mt-1"><i class="fas fa-check-circle"></i></div>
          </div>
          <div class="streak-box bg-gray-800 p-4 rounded-lg text-center" data-day="4">
            <div class="text-yellow-400 font-bold">Day 4</div>
            <div>+30</div>
            <div class="checkmark hidden text-green-400 mt-1"><i class="fas fa-check-circle"></i></div>
          </div>
          <div class="streak-box bg-gray-800 p-4 rounded-lg text-center" data-day="5">
            <div class="text-yellow-400 font-bold">Day 5</div>
            <div>+35</div>
            <div class="checkmark hidden text-green-400 mt-1"><i class="fas fa-check-circle"></i></div>
          </div>
          <div class="streak-box bg-gray-800 p-4 rounded-lg text-center" data-day="6">
            <div class="text-yellow-400 font-bold">Day 6</div>
            <div>+40</div>
            <div class="checkmark hidden text-green-400 mt-1"><i class="fas fa-check-circle"></i></div>
          </div>
          <div class="streak-box bg-gray-800 p-4 rounded-lg text-center" data-day="7">
            <div class="text-yellow-400 font-bold">Day 7</div>
            <div>+45</div>
            <div class="checkmark hidden text-green-400 mt-1"><i class="fas fa-check-circle"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="toast" class="toast">✅ Bonus claimed! 10 coins added to your balance.</div>

<script src="/scripts/firebase-config.js"></script>
<script>
  firebase.auth().onAuthStateChanged(async user => {
    if (user) {
      const userRef = firebase.database().ref('users/' + user.uid);
      const snapshot = await userRef.once('value');
      const data = snapshot.val() || {};

      document.getElementById('balance-amount').innerText = data.balance || 0;
      document.getElementById('username-display').innerText = data.username || 'User';

      const now = Date.now();
      const lastClaim = data.lastBonusClaim || 0;
      const twentyFourHours = 24 * 60 * 60 * 1000;

      const claimButton = document.getElementById('claim-bonus');
      const toast = document.getElementById('toast');
      const countdown = document.getElementById('countdown-timer');

      const streak = data.streak || 0;
      const eligible = now - lastClaim >= twentyFourHours;

      document.querySelectorAll('.streak-box').forEach(box => {
        const day = parseInt(box.dataset.day);
        if (day <= streak) {
          box.querySelector('.checkmark').classList.remove('hidden');
        }
      });

      if (!eligible) {
        claimButton.disabled = true;
        claimButton.innerText = "Come back later";
        const updateCountdown = () => {
          const nowTime = Date.now();
          const left = twentyFourHours - (nowTime - lastClaim);
          if (left <= 0) return location.reload();
          const h = Math.floor(left / (1000 * 60 * 60));
          const m = Math.floor((left % (1000 * 60 * 60)) / (1000 * 60));
          const s = Math.floor((left % (1000 * 60)) / 1000);
          countdown.innerText = `Next claim in ${h}h ${m}m ${s}s`;
          countdown.classList.remove('hidden');
        };
        updateCountdown();
        setInterval(updateCountdown, 1000);
      }

      claimButton.onclick = async () => {
        if (eligible) {
          const newStreak = streak >= 7 ? 1 : streak + 1;
          const streakBonus = 5 * newStreak;
          const totalReward = 10 + streakBonus;
          const newBalance = (data.balance || 0) + totalReward;

          await userRef.update({
            balance: newBalance,
            lastBonusClaim: Date.now(),
            streak: newStreak
          });

          document.getElementById('balance-amount').innerText = newBalance;
          toast.innerText = `✅ Bonus claimed! ${totalReward} coins added to your balance.`;
          toast.style.display = 'block';
          setTimeout(() => { toast.style.display = 'none'; }, 3000);
          location.reload();
        }
      };
    } else {
      window.location.href = 'auth.html';
    }
  });
</script>
<script src="/scripts/navbar.js"></script>
<script src="/scripts/auth.js"></script>
</body>
</html>
